<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>H A K U Booking</title>
  <style>
    /* 1) Load Optima font from GitHub for heading */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    /* 2) Basic styling */
    body {
      margin: 0; padding: 0;
      background-color: #293717;  /* deep green */
      color: #F1E7BB;            /* cream text */
      overflow: hidden;          /* no scrollbar if content fits */
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* complementary sans‚Äêserif */
      /* Could do a gentle radial or subtle gradient if you want a bit more depth. */
      background: radial-gradient(circle at 30% 20%, #293717 0%, #1F2716 100%);
    }

    /* 3) Container for content, anchored a bit lower for a polished layout */
    .container {
      position: absolute;
      top: 20%;                 /* start somewhat lower, so top is not crowded */
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      text-align: left;
    }

    /* 4) Heading in Optima, more prominent, with goldish accent line */
    .heading {
      font-family: 'Optima', serif;
      font-size: 30px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-align: center;
      color: #F1E7BB;
      margin-bottom: 12px;
      position: relative;
    }
    .heading::after {
      content: "";
      display: block;
      width: 60px;
      height: 2px;
      background-color: #CDBA96; /* goldish line */
      margin: 8px auto 0;
    }

    /* 5) Each step: question label + input */
    .step {
      position: relative;
      margin-bottom: 20px;
      transition: opacity 0.4s ease;
    }
    .step.hidden {
      display: none;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #E8DCC0;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #F1E7BB;
      border-radius: 30px;
      background: transparent;
      color: #F1E7BB;
      font-size: 16px;
      outline: none;
      margin-bottom: 8px;
      transition: box-shadow 0.3s ease;
    }
    input::placeholder,
    select::placeholder {
      color: #C2BFAF;
    }
    input:focus, select:focus {
      box-shadow: 0 0 8px rgba(205,186,150,0.3); /* slight goldish glow */
    }

    /* 6) The answered boxes: near heading, goldish border, slight shadow, luxurious spacing */
    .answered-box {
      position: absolute;
      left: calc(50% - 180px); /* near center but left side */
      min-width: 220px;
      padding: 8px 14px;
      border: 2px solid #CDBA96; /* goldish border */
      background: rgba(50,40,30,0.85);
      color: #F1E7BB;
      border-radius: 12px;
      font-size: 15px;
      box-shadow: 0 3px 10px rgba(205,186,150,0.15);
      opacity: 0;
      transform: translateY(20px);
      transition: 
        opacity 0.6s ease,
        transform 0.6s ease;
    }
    .answered-box.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* 7) Payment button: gold border, bigger radius, aligned center */
    .payment-btn {
      display: none;
      margin: 30px auto 0;
      padding: 12px 36px;
      border-radius: 30px;
      background: transparent;
      color: #F1E7BB;
      border: 2px solid #CDBA96;
      font-size: 17px;
      cursor: pointer;
      text-align: center;
      transition: all 0.4s ease;
      font-family: 'Optima', serif;
      letter-spacing: 1px;
    }
    .payment-btn:hover {
      background: rgba(205,186,150,0.1);
      transform: scale(1.05);
    }

    /* 8) Mobile Responsiveness */
    @media (max-width: 600px) {
      .container {
        width: 85%;
      }
      .answered-box {
        left: 5%;
        min-width: 180px;
      }
      .heading {
        font-size: 24px;
      }
      .payment-btn {
        width: 100%;
        margin: 20px auto 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lux heading -->
    <div class="heading">BOOK WITH H A K U</div>

    <!-- Steps, 1..8 -->
    <div class="step" id="step1">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="e.g. John Smith" />
    </div>

    <div class="step hidden" id="step2">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="e.g. chatgpt@g.com" />
    </div>

    <div class="step hidden" id="step3">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 0400 123 456" />
    </div>

    <div class="step hidden" id="step4">
      <label for="service">Select Service</label>
      <select id="service">
        <option disabled selected hidden>Please select.</option>
        <option>Relaxation Massage</option>
        <option>Deep Tissue Therapy</option>
        <option>Japanese-Inspired Aromatherapy</option>
      </select>
    </div>

    <div class="step hidden" id="step5">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="e.g. 123 Main St" />
    </div>

    <div class="step hidden" id="step6">
      <label for="parking">Parking Availability</label>
      <select id="parking">
        <option disabled selected hidden>Please select.</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="step hidden" id="step7">
      <label for="stairs">Do you have stairs?</label>
      <select id="stairs">
        <option disabled selected hidden>Please select.</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="step hidden" id="step8">
      <label for="pets">Do you have pets?</label>
      <select id="pets">
        <option disabled selected hidden>Please select.</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- Payment button appears after last Q answered -->
    <button class="payment-btn" id="paymentBtn">Proceed to Payment</button>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 8;
    let typingTimer;
    let answeredCount = 0;
    // vertical offset from heading for answered boxes
    function getAnsweredTopOffset(index){
      // e.g. 100 + 50*(index-1)
      return 100 + (index-1)*50;
    }

    // Show step i, hide old
    function showStep(n){
      if(n>1){
        document.getElementById("step"+(n-1)).classList.add("hidden");
      }
      document.getElementById("step"+n).classList.remove("hidden");
    }

    function goToNextStep(){
      if(currentStep<totalSteps){
        currentStep++;
        if(currentStep===totalSteps){
          // last question
        }
        showStep(currentStep);
      } else {
        // all answered => show payment button
        document.getElementById("paymentBtn").style.display = "inline-block";
      }
    }

    function finishStep(inputElem, stepNum){
      const val = inputElem.value.trim();
      if(!val || val==="Please select."){
        return;
      }
      // get label's text for the question
      const labelElem = document.querySelector(`#step${stepNum} label`);
      const questionText = labelElem ? labelElem.textContent.trim() : `Step ${stepNum}`;

      // create answered box
      answeredCount++;
      const box = document.createElement("div");
      box.classList.add("answered-box");
      box.innerHTML = `<strong>${questionText}?:</strong> ${val}`;
      document.body.appendChild(box);

      // position it near heading
      const topVal = getAnsweredTopOffset(answeredCount);
      // left is set in CSS => we just set top
      box.style.top = topVal + "px";

      // fade in
      setTimeout(()=> box.classList.add("active"), 50);

      // hide question
      document.getElementById(`step${stepNum}`).classList.add("hidden");
      // next
      goToNextStep();
    }

    function handleInput(e, stepNum){
      clearTimeout(typingTimer);
      typingTimer = setTimeout(()=>{
        finishStep(e.target, stepNum);
      },1000);
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      // Show step1 only
      for(let i=2;i<=totalSteps;i++){
        document.getElementById("step"+i).classList.add("hidden");
      }
      // input listeners
      for(let i=1; i<=totalSteps; i++){
        const inp = document.querySelector(`#step${i} input, #step${i} select`);
        if(inp){
          inp.addEventListener("input",(ev)=> handleInput(ev,i));
        }
      }
    });
  </script>
</body>
</html>
