<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book with H A K U</title>
    <style>
        body {
            background-color: #293717;
            color: #F1E7BB;
            font-family: 'Satoshi', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            position: relative;
            width: 400px;
            padding: 20px;
            background: rgba(50, 60, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-field {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .form-field.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        .floating-label.visible {
            opacity: 1;
            transform: translateY(-25px);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 10px;
            background: #202A12;
            color: #F1E7BB;
            transition: box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(241, 231, 187, 0.8);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #E8DCC0;
            color: #E8DCC0;
            font-size: 18px;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
        }

        .submit-button:hover {
            background: rgba(232, 220, 192, 0.15);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="bookingForm">
            <div class="form-field" id="nameField">
                <label class="floating-label" id="nameLabel">Name</label>
                <input type="text" id="name" name="name" oninput="triggerNext('emailField', 'nameLabel')">
            </div>

            <div class="form-field" id="emailField">
                <label class="floating-label" id="emailLabel">Email</label>
                <input type="email" id="email" name="email" oninput="triggerNext('phoneField', 'emailLabel')">
            </div>

            <div class="form-field" id="phoneField">
                <label class="floating-label" id="phoneLabel">Phone Number</label>
                <input type="tel" id="phone" name="phone" oninput="triggerNext('serviceField', 'phoneLabel')">
            </div>

            <div class="form-field" id="serviceField">
                <label class="floating-label" id="serviceLabel">Select Service</label>
                <select id="service" name="service" onchange="triggerNext('addressField', 'serviceLabel')">
                    <option value="">Select...</option>
                    <option value="relaxation">Relaxation Massage</option>
                    <option value="deep">Deep Tissue Therapy</option>
                    <option value="aromatherapy">Japanese-Inspired Aromatherapy</option>
                </select>
            </div>

            <div class="form-field" id="addressField">
                <label class="floating-label" id="addressLabel">Address</label>
                <input type="text" id="address" name="address" oninput="triggerNext('parkingField', 'addressLabel')">
            </div>

            <div class="form-field" id="parkingField">
                <label class="floating-label" id="parkingLabel">Parking Availability</label>
                <select id="parking" name="parking" onchange="triggerNext('stairsField', 'parkingLabel')">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-field" id="stairsField">
                <label class="floating-label" id="stairsLabel">Do you have stairs?</label>
                <select id="stairs" name="stairs" onchange="triggerNext('petsField', 'stairsLabel')">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-field" id="petsField">
                <label class="floating-label" id="petsLabel">Do you have pets?</label>
                <select id="pets" name="pets">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Next</button>
        </form>
    </div>

    <script>
        function triggerNext(nextFieldId, labelId) {
            const input = document.getElementById(nextFieldId.replace('Field', ''));
            setTimeout(() => {
                if (input.value.trim() !== "") {
                    document.getElementById(nextFieldId).classList.add('visible');
                    document.getElementById(labelId).classList.add('visible');
                }
            }, 1500);
        }
    </script>
</body>
</html>
