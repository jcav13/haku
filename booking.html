<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book with H A K U</title>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #293717;
            color: #F1E7BB;
            font-family: 'Satoshi', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 500px;
            min-height: 500px;
        }
        .field {
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
            width: 100%;
        }
        .field.show {
            opacity: 1;
            transform: translateY(0);
        }
        .fixed-field {
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 0.5s ease-in-out;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #E8DCC0;
            background: transparent;
            color: #E8DCC0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h2>Book with H A K U</h2>
        <form>
            <div class="field" id="nameField">
                <label for="name">Name</label>
                <input type="text" id="name" oninput="handleInput(this, 'emailField')">
            </div>
            <div class="field" id="emailField">
                <label for="email">Email</label>
                <input type="email" id="email" oninput="handleInput(this, 'phoneField')">
            </div>
            <div class="field" id="phoneField">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" oninput="handleInput(this, 'serviceField')">
            </div>
            <div class="field" id="serviceField">
                <label for="service">Select Service</label>
                <select id="service" onchange="handleInput(this, 'addressField')">
                    <option value="">Select...</option>
                    <option value="relaxation">Relaxation Massage</option>
                    <option value="deep-tissue">Deep Tissue Therapy</option>
                    <option value="aromatherapy">Japanese-Inspired Aromatherapy</option>
                </select>
            </div>
            <div class="field" id="addressField">
                <label for="address">Address</label>
                <input type="text" id="address" oninput="handleInput(this, 'parkingField')">
            </div>
            <div class="field" id="parkingField">
                <label for="parking">Parking Availability</label>
                <select id="parking" onchange="handleInput(this, 'stairsField')">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="field" id="stairsField">
                <label for="stairs">Do you have stairs?</label>
                <select id="stairs" onchange="handleInput(this, 'petsField')">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            <div class="field" id="petsField">
                <label for="pets">Do you have pets?</label>
                <select id="pets" onchange="handleInput(this, null)">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
        </form>
    </div>

    <script>
        let activeTop = 10;
        function handleInput(element, nextField) {
            if (element.value.trim() !== "") {
                moveToTop(element.parentElement);
                if (nextField) {
                    document.getElementById(nextField).classList.add('show');
                }
            }
        }
        function moveToTop(field) {
            field.style.position = "absolute";
            field.style.transform = `translateY(${activeTop}px)`;
            activeTop += 50; 
        }
        window.onload = () => {
            document.getElementById("nameField").classList.add("show");
        };
    </script>
</body>
</html>
