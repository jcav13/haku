<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Booking Flow</title>
  <style>
    /* Example: Load Optima from GitHub if you want for heading or all text */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0; 
      padding: 0;
      background-color: #293717; /* Dark green */
      color: #F1E7BB;           /* Cream text */
      font-family: sans-serif;
      overflow: hidden;         /* no scrollbar if content fits */
    }

    /* Title in Optima, at top center */
    .page-title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Optima', sans-serif; 
      font-size: 32px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* 
      Each step is absolutely in the center (top:50%/left:50%). 
      We show only one at a time. 
    */
    .step {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px; 
      text-align: left; /* label left aligned */
    }
    /* hidden steps are not displayed */
    .hidden {
      display: none;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #E8DCC0;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #F1E7BB;
      border-radius: 30px;
      background: transparent;
      color: #F1E7BB;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
      transition: box-shadow 0.3s ease;
    }
    input:focus, select:focus {
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    /* 
      The box that appears in top-left for each answered question. 
      We create it dynamically in JS. 
    */
    .answered-box {
      position: absolute;
      left: 20px;
      /* We'll set top in JS so each subsequent answer is below the previous. */
      min-width: 200px;
      padding: 6px 12px;
      margin-bottom: 4px;
      border: 1px solid #F1E7BB;
      background: rgba(25,30,15,0.9);  /* darker olive box */
      color: #F1E7BB;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      transform: translateY(20px);
      transition: 
        opacity 0.6s ease,
        transform 0.6s ease;
    }
    .answered-box.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* final step can have a submit button if you want */
    .submit-btn {
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 30px;
      background: transparent;
      color: #F1E7BB;
      border: 2px solid #F1E7BB;
      display: none; /* only show on last step */
      cursor: pointer;
      transition: all 0.4s ease;
    }
    .submit-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="page-title">Book with H A K U</div>

  <!-- Step 1: Name -->
  <div class="step" id="step1">
    <label for="name">Name</label>
    <input type="text" id="name"/>
  </div>

  <!-- Step 2: Email -->
  <div class="step hidden" id="step2">
    <label for="email">Email</label>
    <input type="email" id="email" />
  </div>

  <!-- Step 3: Phone -->
  <div class="step hidden" id="step3">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" />
  </div>

  <!-- Step 4: Service -->
  <div class="step hidden" id="step4">
    <label for="service">Select Service</label>
    <select id="service">
      <option disabled selected hidden>Please select.</option>
      <option>Relaxation Massage</option>
      <option>Deep Tissue Therapy</option>
      <option>Japanese-Inspired Aromatherapy</option>
    </select>
  </div>

  <!-- Step 5: Address -->
  <div class="step hidden" id="step5">
    <label for="address">Address</label>
    <input type="text" id="address" />
  </div>

  <!-- Step 6: Parking -->
  <div class="step hidden" id="step6">
    <label for="parking">Parking Availability</label>
    <select id="parking">
      <option disabled selected hidden>Please select.</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <!-- Step 7: Stairs -->
  <div class="step hidden" id="step7">
    <label for="stairs">Do you have stairs?</label>
    <select id="stairs">
      <option disabled selected hidden>Please select.</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <!-- Step 8: Pets + final submit -->
  <div class="step hidden" id="step8">
    <label for="pets">Do you have pets?</label>
    <select id="pets">
      <option disabled selected hidden>Please select.</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <button class="submit-btn" id="submitBtn">Submit</button>
  </div>

  <script>
    // We'll track current step + total steps + 1-second idle
    let currentStep = 1;
    const totalSteps = 8;
    let typingTimer = null;
    const stepIds = [];
    for(let i=1; i<=totalSteps; i++){
      stepIds[i] = "step" + i;
    }

    // Show step n, hide previous
    function showStep(stepNum){
      if(stepNum>1){
        document.getElementById(stepIds[stepNum-1]).classList.add("hidden");
      }
      document.getElementById(stepIds[stepNum]).classList.remove("hidden");
    }

    // Move to next
    function goToNextStep(){
      if(currentStep < totalSteps){
        currentStep++;
        if(currentStep===totalSteps){
          document.getElementById("submitBtn").style.display="inline-block";
        }
        showStep(currentStep);
      }
    }

    // Each answered box sits top-left stacked
    function getAnsweredTopOffset(stepNum){
      // e.g. 20px initial + 60px per step
      return 20 + (stepNum-1)*60;
    }

    // after user idle 1s
    function finishStep(inputElem, stepNum){
      const val = inputElem.value.trim();
      // If empty or user didn't select, do nothing
      if(!val){
        return;
      }
      // create the answered box
      const box = document.createElement("div");
      box.classList.add("answered-box");
      box.textContent = val;
      document.body.appendChild(box);
      // position it
      const topVal = getAnsweredTopOffset(stepNum);
      box.style.top = topVal + "px"; // stack each step 60px below the last
      // fade it in
      setTimeout(()=>{
        box.classList.add("active");
      },50);

      // hide the question
      document.getElementById(stepIds[stepNum]).classList.add("hidden");
      // next step
      goToNextStep();
    }

    function handleInput(e, stepNum){
      clearTimeout(typingTimer);
      typingTimer = setTimeout(()=>{
        finishStep(e.target, stepNum);
      },1000);
    }

    // At start, show step1 only
    for(let i=2; i<=totalSteps; i++){
      document.getElementById(stepIds[i]).classList.add("hidden");
    }

    // attach input event to each input
    for(let i=1; i<=totalSteps; i++){
      const stepDiv = document.getElementById(stepIds[i]);
      const inputEl = stepDiv.querySelector("input, select");
      if(inputEl){
        inputEl.addEventListener("input",(e)=>handleInput(e,i));
      }
    }

    // finalize
    document.getElementById(stepIds[1]).classList.remove("hidden");
  </script>
</body>
</html>
