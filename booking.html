<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book with H A K U</title>
    
    <style>
        body {
            background-color: #293717;
            color: #F1E7BB;
            font-family: 'Satoshi', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 400px;
            position: relative;
        }
        .form-group {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .form-group.active {
            opacity: 1;
            transform: translateY(0);
        }
        .floating-label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 16px;
            transition: all 0.3s ease-out;
            color: rgba(241, 231, 187, 0.7);
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #F1E7BB;
            border-radius: 6px;
            font-size: 16px;
            background-color: transparent;
            color: #F1E7BB;
            outline: none;
        }
        input:focus + .floating-label,
        input:not(:placeholder-shown) + .floating-label,
        select:focus + .floating-label,
        select:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 10px;
            font-size: 14px;
            color: #E8DCC0;
        }
        .summary-container {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #E8DCC0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="summary-container" id="summary"></div>
        <form id="booking-form">
            <div class="form-group active" id="group-name">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label class="floating-label">Name</label>
            </div>
            <div class="form-group" id="group-email">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label class="floating-label">Email</label>
            </div>
            <div class="form-group" id="group-phone">
                <input type="tel" id="phone" name="phone" placeholder=" " required>
                <label class="floating-label">Phone Number</label>
            </div>
            <div class="form-group" id="group-service">
                <select id="service" name="service" required>
                    <option value="" disabled selected hidden></option>
                    <option value="relaxation massage">Relaxation Massage</option>
                    <option value="deep tissue therapy">Deep Tissue Therapy</option>
                    <option value="japanese aromatherapy">Japanese-Inspired Aromatherapy</option>
                </select>
                <label class="floating-label">Select Service</label>
            </div>
            <div class="form-group" id="group-address">
                <input type="text" id="address" name="address" placeholder=" " required>
                <label class="floating-label">Address</label>
            </div>
            <div class="form-group" id="group-parking">
                <select id="parking" name="parking" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <label class="floating-label">Parking Available?</label>
            </div>
            <div class="form-group" id="group-stairs">
                <select id="stairs" name="stairs" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <label class="floating-label">Do you have stairs?</label>
            </div>
            <div class="form-group" id="group-pets">
                <select id="pets" name="pets" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <label class="floating-label">Do you have pets?</label>
            </div>
        </form>
    </div>

    <script>
        let fields = ["name", "email", "phone", "service", "address", "parking", "stairs", "pets"];
        let index = 0;
        
        function showNextField() {
            if (index < fields.length - 1) {
                let currentField = document.getElementById(`group-${fields[index]}`);
                let nextField = document.getElementById(`group-${fields[index + 1]}`);
                currentField.classList.add("active");
                setTimeout(() => nextField.classList.add("active"), 500);
                index++;
            }
            updateSummary();
        }
        
        function updateSummary() {
            let summary = document.getElementById("summary");
            summary.innerHTML = "";
            fields.slice(0, index + 1).forEach(field => {
                let value = document.getElementById(field).value;
                if (value) {
                    summary.innerHTML += `<p><strong>${field.replace(/-/g, ' ')}:</strong> ${value}</p>`;
                }
            });
        }
        
        fields.forEach((field, i) => {
            let input = document.getElementById(field);
            let timer;
            input.addEventListener("input", () => {
                clearTimeout(timer);
                timer = setTimeout(() => showNextField(), 1500);
            });
        });
    </script>
</body>
</html>
