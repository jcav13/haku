<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>One-by-One Booking</title>
  <style>
    /* Load Optima (Example) */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0; padding: 0;
      background-color: #293717; /* Dark green */
      color: #F1E7BB;           /* Cream */
      font-family: 'Satoshi', sans-serif;
      overflow: hidden;         /* No scroll if content fits */
    }

    /* "Book with H A K U" heading at top in Optima */
    .page-title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Optima', sans-serif;
      font-size: 32px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Each step is absolute, starts in center */
    .step {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* adjust as needed */
      text-align: center;
      transition: transform 0.7s ease;
    }

    /* SHIFT to the left but keep visible, so user sees old Q on left side */
    .slide-left {
      transform: translate(-400px, -50%); /* shift ~400px left from center */
    }

    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      color: #E8DCC0;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #F1E7BB;
      border-radius: 30px;
      background: transparent;
      color: #F1E7BB;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease-in-out;
      margin-bottom: 10px;
    }
    input:focus, select:focus {
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    .submit-button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      background: transparent;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
      transition: all 0.4s ease-in-out;
    }
    .submit-button:hover {
      background: rgba(232,220,192,0.15);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Page Title -->
  <div class="page-title">Book with H A K U</div>

  <!-- Steps -->
  <div class="step" id="step1">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="step" id="step2" style="display: none;">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="step" id="step3" style="display: none;">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>
  </div>

  <div class="step" id="step4" style="display: none;">
    <label for="service">Select Service</label>
    <select id="service" name="service">
      <option value="relaxation massage">Relaxation Massage</option>
      <option value="deep tissue therapy">Deep Tissue Therapy</option>
      <option value="aromatherapy">Japanese-Inspired Aromatherapy</option>
    </select>
  </div>

  <div class="step" id="step5" style="display: none;">
    <label for="address">Address</label>
    <input type="text" id="address" name="address" required>
  </div>

  <div class="step" id="step6" style="display: none;">
    <label for="parking">Parking Availability</label>
    <select id="parking" name="parking">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="step" id="step7" style="display: none;">
    <label for="stairs">Do you have stairs?</label>
    <select id="stairs" name="stairs">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="step" id="step8" style="display: none;">
    <label for="pets">Do you have pets?</label>
    <select id="pets" name="pets">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <button type="submit" class="submit-button" id="submitBtn">Submit</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentStep = 1;
      const totalSteps = 8;
      let typingTimeout;

      // Show step #1 initially
      const step1 = document.getElementById("step1");
      step1.style.display = "block";

      // For each step
      function goToNextStep() {
        if (currentStep < totalSteps) {
          // slide the old step left
          const oldStep = document.getElementById(`step${currentStep}`);
          oldStep.classList.add("slide-left");

          // show the new step in center
          currentStep++;
          const newStep = document.getElementById(`step${currentStep}`);
          newStep.style.display = "block";
        }
        if (currentStep === totalSteps) {
          // show the Submit button
          document.getElementById("submitBtn").style.display = "block";
        }
      }

      // track user input with 1s idle detection
      function handleInput(e) {
        clearTimeout(typingTimeout);
        // if user typed something, wait 1s of idle
        typingTimeout = setTimeout(() => {
          if (e.target.value.trim() !== "") {
            goToNextStep();
          }
        }, 1000);
      }

      // attach events to all inputs
      const inputs = document.querySelectorAll("input, select");
      inputs.forEach((inp) => {
        inp.addEventListener("input", handleInput);
      });
    });
  </script>
</body>
</html>
