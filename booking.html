<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Book with H A K U</title>

  <style>
    /* 1) Load Optima font (from GitHub) */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 2) Base styling */
    body {
      background-color: #293717; /* Dark Green */
      color: #F1E7BB;           /* Light Cream */
      margin: 0;
      padding: 0;
      font-family: 'Satoshi', sans-serif;
      overflow: hidden; /* so no scrollbars if we don't exceed screen, optional */
    }

    /* 3) "Book with H A K U" heading at top in Optima */
    .page-title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Optima', sans-serif;
      font-size: 32px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #F1E7BB;
    }

    /* 4) A container for stepping questions (centered vertically) */
    .step-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 400px; /* or auto if you prefer */
    }

    /* Each step has a label + input in the centre. */
    .form-group {
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .form-group.hide {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 400;
      color: #E8DCC0;
      text-align: left; /* input label left aligned */
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #F1E7BB;
      border-radius: 30px;
      background: transparent;
      color: #F1E7BB;
      font-size: 16px;
      outline: none;
      transition: box-shadow 0.3s ease-in-out;
    }
    input:focus, select:focus {
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    /* 5) The "answered-label" slides to top-left of the screen (not just a container). */
    .answered-label {
      position: absolute;
      left: 20px; /* top-left offset for answers */
      font-size: 14px;
      color: #F1E7BB;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .answered-label.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* We'll offset each label vertically a bit more for each step so they stack. */
    /* Example: step i => top: 80 + i*20 px. We'll do this in JS. */

    /* 6) Submit button (final step only) */
    .submit-button {
      width: 100%;
      padding: 12px;
      border-radius: 30px;
      background: transparent;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      font-size: 18px;
      cursor: pointer;
      display: none; /* Only show on last step */
      margin-top: 20px;
      transition: all 0.4s ease-in-out;
    }
    .submit-button:hover {
      background: rgba(232,220,192,0.15);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Title at top in Optima -->
  <div class="page-title">Book with H A K U</div>

  <!-- Step container in the middle -->
  <div class="step-container">
    <form id="bookingForm">
      <!-- 8 steps of input questions: each has .form-group + .answered-label somewhere. -->
      <div class="form-group" id="step1">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <!-- The label that will appear top-left after user is done typing -->
        <div class="answered-label" id="answered-name"></div>
      </div>

      <div class="form-group hide" id="step2">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="answered-label" id="answered-email"></div>
      </div>

      <div class="form-group hide" id="step3">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <div class="answered-label" id="answered-phone"></div>
      </div>

      <div class="form-group hide" id="step4">
        <label for="service">Select Service</label>
        <select id="service" name="service">
          <option value="relaxation massage">Relaxation Massage</option>
          <option value="deep tissue therapy">Deep Tissue Therapy</option>
          <option value="aromatherapy">Japanese-Inspired Aromatherapy</option>
        </select>
        <div class="answered-label" id="answered-service"></div>
      </div>

      <div class="form-group hide" id="step5">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <div class="answered-label" id="answered-address"></div>
      </div>

      <div class="form-group hide" id="step6">
        <label for="parking">Parking Availability</label>
        <select id="parking" name="parking">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <div class="answered-label" id="answered-parking"></div>
      </div>

      <div class="form-group hide" id="step7">
        <label for="stairs">Do you have stairs?</label>
        <select id="stairs" name="stairs">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <div class="answered-label" id="answered-stairs"></div>
      </div>

      <div class="form-group hide" id="step8">
        <label for="pets">Do you have pets?</label>
        <select id="pets" name="pets">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <div class="answered-label" id="answered-pets"></div>
      </div>

      <!-- Final submit button -->
      <button type="submit" class="submit-button" id="submitBtn">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let currentStep = 1;
      const totalSteps = 8;
      let typingTimeout; 
      
      const stepElements = [];
      for (let i = 1; i <= totalSteps; i++) {
        stepElements[i] = document.getElementById("step" + i);
      }

      // Show step n, hide previous
      function showStep(stepNum) {
        if(stepNum > 1) {
          stepElements[stepNum - 1].classList.add("hide");
        }
        stepElements[stepNum].classList.remove("hide");
      }

      // Move to next step
      function goToNextStep() {
        if (currentStep < totalSteps) {
          currentStep++;
          showStep(currentStep);
          if (currentStep === totalSteps) {
            document.getElementById("submitBtn").style.display = "block";
          }
        }
      }

      // Handle user input
      function handleInput(e, stepNum) {
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          const val = e.target.value.trim();
          if (val !== "") {
            // Display top-left label
            const answeredDiv = document.getElementById(`answered-${e.target.id}`) 
              || document.getElementById(`answered-${e.target.name}`);
            if (answeredDiv) {
              answeredDiv.textContent = `${e.target.name}: ${val}`;
              answeredDiv.classList.add("active");
              // Also offset it down so they don't overlap
              // stepNum * 24 px from top:
              answeredDiv.style.top = (60 + stepNum * 24) + "px";
            }
            // Hide the question
            stepElements[stepNum].classList.add("hide");
            // Next step
            goToNextStep();
          }
        }, 1000);
      }

      // Start with step1 shown
      stepElements[1].classList.remove("hide");

      // Add listeners
      const fields = document.querySelectorAll("input, select");
      fields.forEach((field) => {
        const stepId = parseInt(field.closest(".form-group").id.replace("step", ""), 10);
        field.addEventListener("input", (e) => handleInput(e, stepId));
      });
    });
    
    // Dropdown toggling
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = "flex";
      setTimeout(() => {
        menu.classList.add("open");
      }, 10);

      menu.addEventListener("mouseleave", function() {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      });
    }
    document.addEventListener("click", function(event) {
      const menu = document.getElementById("dropdownMenu");
      const button = document.querySelector(".hamburger");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      }
    });
  </script>
</body>
</html>
