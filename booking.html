<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Flow</title>
  <style>
    /* Load Optima from GitHub for heading */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0; padding: 0;
      background-color: #293717;  /* Dark green */
      color: #F1E7BB;            /* Cream text */
      font-family: sans-serif;   /* or 'Satoshi' */
      overflow: hidden;
    }

    /* The entire interface is somewhat lower on the page => top offset: 25% */
    .container {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      text-align: left;
    }

    /* "Book with H A K U" heading in Optima, just above each question. 
       We'll place it inside the container so it's always above the steps. */
    .heading {
      font-family: 'Optima', sans-serif;
      font-size: 28px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 30px; /* some space before the question */
      text-align: center;  /* center the heading above the question */
    }

    /* A single "step" is the question. Also absolutely placed in container's flow. */
    .step {
      position: relative; /* so we can shift it around. We'll do the center logic in JS. */
      margin-bottom: 20px;
      transition: all 0.7s ease;
    }
    .step.hidden {
      display: none;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #E8DCC0;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #F1E7BB;
      border-radius: 30px;
      background: transparent;
      color: #F1E7BB;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
      transition: box-shadow 0.3s ease;
    }
    input:focus, select:focus {
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    /* The box that appears top-left for each answered question. */
    .answered-box {
      position: absolute;
      left: 20px; /* left margin for all answered boxes */
      min-width: 200px;
      padding: 6px 12px;
      border: 1px solid #F1E7BB;
      background: rgba(25,30,15,0.9);  /* darker olive box */
      color: #F1E7BB;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      transform: translateY(20px);
      transition: 
        opacity 0.6s ease,
        transform 0.6s ease;
    }
    .answered-box.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* The final big "Proceed to Payment" button (instead of "Submit") */
    .payment-btn {
      display: none; /* shown only after the last question is answered */
      margin: 30px auto 0;
      padding: 14px 40px;
      border-radius: 30px;
      background: transparent;
      color: #F1E7BB;
      border: 2px solid #F1E7BB;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: all 0.4s ease;
    }
    .payment-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Container to hold everything, shifted 25% down the page -->
  <div class="container">
    <!-- Heading in Optima -->
    <div class="heading">Book with H A K U</div>

    <!-- Step 1: Name -->
    <div class="step" id="step1">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="e.g. John Smith"/>
    </div>

    <!-- Step 2: Email -->
    <div class="step hidden" id="step2">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="e.g. chatgpt@g.com"/>
    </div>

    <!-- Step 3: Phone -->
    <div class="step hidden" id="step3">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. 0400 123 456"/>
    </div>

    <!-- Step 4: Service -->
    <div class="step hidden" id="step4">
      <label for="service">Select Service</label>
      <select id="service">
        <option disabled selected hidden>Please select.</option>
        <option>Relaxation Massage</option>
        <option>Deep Tissue Therapy</option>
        <option>Japanese-Inspired Aromatherapy</option>
      </select>
    </div>

    <!-- Step 5: Address -->
    <div class="step hidden" id="step5">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="e.g. 123 Main St"/>
    </div>

    <!-- Step 6: Parking -->
    <div class="step hidden" id="step6">
      <label for="parking">Parking Availability</label>
      <select id="parking">
        <option disabled selected hidden>Please select.</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- Step 7: Stairs -->
    <div class="step hidden" id="step7">
      <label for="stairs">Do you have stairs?</label>
      <select id="stairs">
        <option disabled selected hidden>Please select.</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <!-- Step 8: Pets. after this, big "Proceed to Payment" appears. -->
    <div class="step hidden" id="step8">
      <label for="pets">Do you have pets?</label>
      <select id="pets">
        <option disabled selected hidden>Please select.</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    
    <!-- A final big button to appear after last Q answered -->
    <button class="payment-btn" id="paymentBtn">Proceed to Payment</button>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 8;
    let typingTimer; 
    // track how many answers we have placed so we can stack them vertically
    let answeredCount = 0; 

    // step offsets for top-left stacking
    function getAnsweredTopOffset(index){
      return 20 + (index*60); 
    }

    function showStep(stepNum){
      // hide old step
      if(stepNum > 1){
        document.getElementById("step"+(stepNum-1)).classList.add("hidden");
      }
      // show new
      document.getElementById("step"+stepNum).classList.remove("hidden");
    }

    function goToNextStep(){
      if(currentStep < totalSteps){
        currentStep++;
        if(currentStep === totalSteps){
          // after we show last step
        }
        showStep(currentStep);
      } else {
        // all steps answered, show "Proceed to Payment"
        document.getElementById("paymentBtn").style.display = "inline-block";
      }
    }

    function finishStep(inputElem, stepNum){
      const val = inputElem.value.trim();
      // ensure user picked from dropdown
      if(!val || val === "Please select."){
        return;
      }
      // create answered box
      answeredCount++;
      const box = document.createElement("div");
      box.classList.add("answered-box");
      box.textContent = val;
      document.body.appendChild(box);

      // position it
      const topVal = getAnsweredTopOffset(answeredCount);
      box.style.top = topVal + "px"; 
      
      // fade in
      setTimeout(()=>{
        box.classList.add("active");
      },50);

      // hide the question
      document.getElementById("step"+stepNum).classList.add("hidden");
      // next step
      goToNextStep();
    }

    function handleInput(e, stepNum){
      clearTimeout(typingTimer);
      typingTimer = setTimeout(()=>{
        finishStep(e.target, stepNum);
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      // only step1 is visible
      for(let i=2; i<=totalSteps; i++){
        document.getElementById("step"+i).classList.add("hidden");
      }
      // attach input event
      for(let i=1; i<=totalSteps; i++){
        const stepDiv = document.getElementById("step"+i);
        const inp = stepDiv.querySelector("input, select");
        if(inp){
          inp.addEventListener("input", (e)=> handleInput(e, i));
        }
      }
    });
  </script>
</body>
</html>
