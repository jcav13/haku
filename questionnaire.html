<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Treatment Questionnaire</title>
    
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            background-color: #293717;
            color: #F1E7BB;
            font-family: 'Inconsolata', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Underline Effect for Titles */
        .form-title {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .form-title::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 80%;
            height: 2px;
            background-color: #F1E7BB;
            transform: translateX(-50%);
        }

        /* Fade-in Animation */
        h2, label, textarea, .nav-button, .submit-button {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            padding: 20px;
            width: 100%;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        label {
            font-size: 22px;
            font-weight: 400;
            display: block;
            margin: 40px 0 15px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid white;
            font-size: 18px;
            background: transparent;
            color: white;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px white;
            border: 1px solid white;
        }

        /* Navigation Buttons */
        .nav-button, .submit-button {
            background: transparent;
            color: #E8DCC0;
            border: 2px solid #E8DCC0;
            padding: 12px 42px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            letter-spacing: 1px;
            transition: all 0.4s ease-in-out;
            display: inline-block;
            cursor: pointer;
            margin: 10px;
        }

        .nav-button:hover, .submit-button:hover {
            background: rgba(232, 220, 192, 0.15);
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="form-container">
        <form id="questionnaire-form">
            <div class="form-step active">
                <h2 class="form-title">Pre-Treatment Questionnaire</h2>
                <label for="key-areas">Which parts of your body feel most strained or uncomfortable, and how would you characterize that sensation?</label>
                <textarea id="key-areas" name="key-areas" rows="4" required></textarea>
                <button type="button" class="nav-button next">Next</button>
            </div>

            <div class="form-step">
                <h2 class="form-title">Pre-Treatment Questionnaire</h2>
                <label for="final-thoughts">Is there anything else we should know before your session?</label>
                <textarea id="final-thoughts" name="final-thoughts" rows="4"></textarea>
                <button type="button" class="nav-button prev">Back</button>
                <button type="button" class="submit-button" id="submit-button">Submit Questionnaire</button>
            </div>
        </form>
    </div>

    <script>
        const steps = document.querySelectorAll(".form-step");
        let currentStep = 0;

        document.querySelectorAll(".next").forEach(button => {
            button.addEventListener("click", () => {
                steps[currentStep].classList.remove("active");
                currentStep++;
                steps[currentStep].classList.add("active");
            });
        });

        document.querySelectorAll(".prev").forEach(button => {
            button.addEventListener("click", () => {
                steps[currentStep].classList.remove("active");
                currentStep--;
                steps[currentStep].classList.add("active");
            });
        });

        document.getElementById("submit-button").addEventListener("click", function() {
            window.location.href = "confirmation.html";
        });
    </script>
</body>
</html>
