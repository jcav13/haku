<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - HAKU</title>

    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            background-color: #293717; /* Dark Green */
            color: #F1E7BB; /* Light Cream */
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Fade-in Animation */
        h1, .about-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Top Navbar */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 30px);
            padding: 10px 20px;
        }

        /* Hamburger Icon */
        .hamburger {
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            color: #F1E7BB;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 50px;
            left: 10px;
            background: linear-gradient(180deg, rgba(241, 231, 187, 0.98), rgba(241, 231, 187, 0.90));
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 190px;
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
        }

        /* Menu Items */
        .dropdown a {
            text-decoration: none;
            color: #293717; /* Dark Green */
            padding: 16px 20px;
            display: block;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0.85;
        }

        /* Hover Effects */
        .dropdown a:hover {
            opacity: 1;
        }

        /* Elegant Underline Animation */
        .dropdown a::after {
            content: "";
            position: absolute;
            bottom: 8px;
            left: 20px;
            width: 0;
            height: 2px;
            background-color: #293717;
            transition: width 0.3s ease;
        }

        .dropdown a:hover::after {
            width: calc(100% - 40px);
        }

        /* Show dropdown smoothly */
        .dropdown.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.6;
        }

        .social-icons svg {
            width: 30px;
            height: 30px;
            fill: #F1E7BB;
            transition: transform 0.2s ease-in-out;
        }

        /* Header */
        h1 {
            font-size: 70px;
            font-weight: 400;
            letter-spacing: 12px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Content */
        .about-container {
            max-width: 700px;
            text-align: left;
            padding: 20px;
        }

        p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.8;
            letter-spacing: 0.3px;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
                letter-spacing: 8px;
            }

            p {
                font-size: 16px;
                line-height: 1.6;
            }

            .about-container {
                padding: 15px;
            }

            .social-icons {
                top: 10px;
                right: 15px;
            }

            .social-icons svg {
                width: 26px;
                height: 26px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>

        <!-- Dropdown Menu -->
        <div class="dropdown" id="dropdownMenu">
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="none"/>
                <path d="M12 2.163c-5.14 0-9.837 4.118-9.837 9.837s4.118 9.837 9.837 9.837 9.837-4.118 9.837-9.837-4.118-9.837-9.837-9.837zm4.98 7.92a1.572 1.572 0 1 1 0-3.143 1.572 1.572 0 0 1 0 3.143z"/>
            </svg>
        </a>
        <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
            <svg viewBox="0 0 24 24">
                <path d="M12 2.04c-5.5 0-9.96 4.46-9.96 9.96 0 4.94 3.63 9.05 8.36 9.82v-6.94h-2.52v-2.88h2.52v-2.2c0-2.5 1.5-3.88 3.78-3.88h2.24v2.48h-1.26c-1.24 0-1.63.77-1.63 1.56v1.84h2.78l-.44 2.88h-2.34v6.94c4.73-.77 8.36-4.88 8.36-9.82 0-5.5-4.46-9.96-9.96-9.96z"/>
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <h1>ABOUT US</h1>

    <div class="about-container">
        <p>Haku is a high-end mobile massage therapy service, blending Japanese tradition with modern luxury.</p>
    </div>

    <!-- JavaScript for Dropdown -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.classList.toggle("open");
        }
    </script>

</body>
</html>
