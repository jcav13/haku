<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - HAKU</title>
    
    <style>
        /* General Styling */
        body {
            background-color: #3A4D39; /* Dark Matcha Green */
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto; /* Allows scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Large "Arigatou Gozaimasu" Text */
        h1 {
            font-size: 50px;
            font-weight: 500;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        /* Smaller Text Below */
        .confirmation-text {
            font-size: 18px;
            font-weight: 300;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Home Button */
        .home-button {
            margin-top: 20px;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            color: #4A3725;
            background: white;
            border: 2px solid #4A3725;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .home-button:hover {
            background: #4A3725;
            color: white;
        }

    </style>
</head>
<body>

    <h1>Arigatou Gozaimasu - ありがとうございます</h1>

    <p class="confirmation-text">
        Your booking with H A K U has now been finalised and a confirmation email has been sent to your email address.
    </p>

    <!-- Home Button -->
    <a href="index.html" class="home-button">Back to Home</a>

</body>
</html>
