<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - H A K U</title>
    <style>
        /* General styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        h1 {
            font-size: 50px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            font-weight: 200;
            margin-top: 15px;
            max-width: 600px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Booking Confirmed</h1>
    <p>Thank you for booking with H A K U. You will receive a confirmation email shortly.</p>

    <div class="button-container">
        <a href="index.html" class="button">Home</a>
        <a href="services.html" class="button">Services</a>
        <a href="book.html" class="button">Book Again</a>
    </div>
</body>
</html>
