<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed - H A K U</title>
    
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            background-color: #293717; /* Dark Green */
            color: #F1E7BB; /* Light Cream */
            font-family: 'Inconsolata', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto; /* Allows scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Large "Arigatou Gozaimasu" Text */
        h1 {
            font-size: 50px;
            font-weight: 500;
            letter-spacing: 3px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 80%;
            height: 2px;
            background-color: #F1E7BB;
            transform: translateX(-50%);
        }

        /* Smaller Text Below */
        .confirmation-text {
            font-size: 18px;
            font-weight: 300;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Home Button */
        .home-button {
            margin-top: 20px;
            padding: 12px 42px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
            background: transparent;
            color: #E8DCC0;
            border: 2px solid #E8DCC0;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s ease-in-out;
            display: inline-block;
        }

        .home-button:hover {
            background: rgba(232, 220, 192, 0.15);
            transform: scale(1.05);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .confirmation-text {
                font-size: 16px;
                max-width: 90%;
            }

            .home-button {
                font-size: 16px;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Arigatou Gozaimasu ありがとうございます</h1>

    <p class="confirmation-text">
        Your booking with H A K U has now been finalised and a confirmation email has been sent to your email address.
    </p>

    <!-- Home Button -->
    <a href="index.html" class="home-button">Back to Home</a>
</body>
</html>
