<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Program - H A K U</title>
    
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            background-color: #293717;
            color: #F1E7BB;
            font-family: 'Inconsolata', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }

        .search-container {
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 30px;
            border: 1px solid white;
            background: transparent;
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <h1>H A K U Loyalty</h1>
    
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Enter your client number..." onkeyup="searchClient()">
    </div>
    
    <script>
        function searchClient() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let clientNumber = input.trim();
            if (clientNumber && (clientNumber === "12345" || clientNumber === "67890" || clientNumber === "54321")) {
                window.location.href = `client_${clientNumber}.html`;
            }
        }
    </script>
</body>
</html>
