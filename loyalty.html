<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Program - H A K U</title>
    
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            background-color: #293717;
            color: #F1E7BB;
            font-family: 'Inconsolata', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            letter-spacing: 6px;
            font-weight: 700;
        }

        .loyalty-info {
            font-size: 18px;
            font-weight: 300;
            max-width: 500px;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .search-container {
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 30px;
            border: 1px solid white;
            background: transparent;
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <h1>H A K U Loyalty</h1>
    
    <p class="loyalty-info">We believe in rewarding our valued clients. Every session brings you closer to exclusive benefits.<br><br>
    ✨ Enjoy your <strong>5th massage for free</strong>.<br>
    ✨ Refer a friend and receive <strong>15% off</strong> your next session.<br>
    ✨ Indulge in priority booking and tailored treatments as a loyal guest.</p>
    
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Enter your client number..." onkeyup="searchClient()">
    </div>
    
    <script>
        function searchClient() {
            let input = document.getElementById('searchBox').value.toLowerCase();
            let clientNumber = input.trim();
            if (clientNumber && (clientNumber === "12345" || clientNumber === "67890" || clientNumber === "54321")) {
                window.location.href = `client_${clientNumber}.html`;
            }
        }
    </script>
</body>
</html>
