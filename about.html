<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about us - haku</title>
    <style>
        /* General styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        h1 {
            font-size: 50px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 20px;
            text-transform: lowercase;
        }

        /* About Container */
        .about-container {
            max-width: 800px;
            text-align: left;
            padding: 20px;
        }

        p {
            font-size: 18px;
            font-weight: 200;
            line-height: 1.6;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>about us</h1>

    <div class="about-container">
        <p>HAKU is a mobile massage therapy service that provides a personalised experience to each individual.</p>

        <p>We aim to create a sense of relaxation, tranquility, and respect by adhering to the quality and precision of Japanese tradition.</p>
    </div>

    <div class="button-container">
        <a href="index.html" class="button">home</a>
        <a href="services.html" class="button">services</a>
    </div>
</body>
</html>
