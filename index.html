<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    <style>
        /* General styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* HAKU text */
        h1 {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 0;
        }

        /* Melbourne text */
        h2 {
            font-size: 24px;
            font-weight: 200;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 25px; /* Spacing between English and Japanese text */
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 200;
            opacity: 0.8; /* Slight fade for subtlety */
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 200;
            margin-top: 10px;
        }

        /* Explore button */
        .cta-button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            color: black;
            background-color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:hover {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>H A K U</h1>
    <h2>Melbourne <span class="katakana">メルボルン</span></h2>
    <p>personalised massage, inspired by Japanese tradition.</p>
    <a href="services.html" class="cta-button">Explore Our Services</a>
</body>
</html>
</body>
</html>
