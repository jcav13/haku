<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: #071F14; /* Very Dark Forest Green */
            color: white;
            font-family: 'Inconsolata', monospace; /* Inconsolata Font Applied */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Image styling */
        .hero-image {
            max-width: 300px; /* Increased size */
            height: auto;
            margin-bottom: 40px; /* Lower position */
        }

        /* HAKU text */
        h1 {
            font-size: 90px;
            font-weight: 400;
            letter-spacing: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.02);
        }

        /* Melbourne text */
        h2 {
            font-size: 26px;
            font-weight: 300;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Katakana styling */
        .katakana {
            font-size: 22px;
            font-weight: 300;
            opacity: 0.8;
        }

        /* Tagline */
        p {
            font-size: 20px;
            font-weight: 300;
            margin-top: 15px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center; /* Keeps buttons centered */
            gap: 20px; /* Reduced spacing between buttons */
            margin-top: 30px;
        }

        /* Premium Buttons */
        .cta-button {
            padding: 12px 35px;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 2px;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Momo Flower Image -->
    <img src="https://github.com/jcav13/haku/blob/main/momoflower.png?raw=true" alt="Momo Flower" class="hero-image">

    <!-- Main Title and Text -->
    <h1>H A K U</h1>
    <h2>melbourne <span class="katakana">メルボルン</span></h2>
    <p>personalised massage, inspired by Japanese tradition.</p>

    <!-- Buttons -->
    <div class="button-container">
        <a href="about.html" class="cta-button">About Us</a>
        <a href="services.html" class="cta-button">Services</a>
    </div>
</body>
</html>
