<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAKU</title>

  <style>
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Base Page Styling */
    body {
      background-color: #293717; /* Dark Green */
      color: #F1E7BB;           /* Light Cream */
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* content-wrapper divides into .top-section & .bottom-section */
    .content-wrapper {
      flex: 1; 
      display: flex;
      flex-direction: column;
    }

    /* top-section: center headings vertically (Personalised..., H A K U, ハ ク) */
    .top-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centring */
      align-items: center;
      text-align: center;
    }

    /* bottom-section: holds MELBOURNE & Book near bottom */
    .bottom-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* The margin-bottom here is controlling the gap from the page bottom. */
      margin-bottom: 50px;
    }

    /* Fade-in animation */
    h1, h2, h3, h4 {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      0%   { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* 
      1) Move “Personalised Massage Service” (h2) down:
         By default it has no top margin. 
         We'll add some so it sits lower on the page. 
    */
    h2 {
      font-size: 24px;
      font-weight: 200;
      /* New top margin to push it down a bit from the very top. */
      margin: 40px 0 10px 0; 
    }

    /* H A K U */
    h1 {
      font-size: 130px;
      font-weight: 200;
      letter-spacing: 6px;
      margin: 0;
      margin-bottom: -20px; /* if you like that slight overlap effect */
    }

    /* ハ ク */
    h3 {
      font-size: 28px;
      font-weight: 200;
      letter-spacing: 25px;
      margin: 0;
      margin-bottom: 30px;
    }

    /* MELBOURNE */
    h4 {
      font-size: 18px;
      font-weight: 200;
      margin: 0;
      margin-bottom: 30px; /* Gap above the Book button */
    }

    /* 
      2) Move the Book button up:
         If there's large margin pushing it down, 
         reduce or remove it. 
         Here we just ensure there's no huge top margin. 
    */
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
      /* No extra margin-top so the button is closer to MELBOURNE / top of bottom-section */
      margin-top: 0; 
    }
    .book-button:hover {
      background: rgba(232,220,192,0.15);
      color: #E8DCC0;
      transform: scale(1.05);
    }

    /* Top Bar, Hamburger, Social Icons */
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 30px);
      padding: 10px 20px;
    }
    .hamburger {
      font-size: 24px;
      font-weight: 500;
      cursor: pointer;
      color: #F1E7BB;
      padding: 6px 10px;
      display: flex;
      align-items: center;
    }
    .social-icons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .social-icons svg {
      width: 26px;
      height: 26px;
      fill: #F1E7BB;
      transition: transform 0.2s ease-in-out;
    }
    .social-icons a:hover svg {
      transform: scale(1.1);
    }

    /* Dropdown menu (unchanged) */
    .dropdown {
      position: absolute;
      top: 50px;
      left: 10px;
      background: linear-gradient(180deg, rgba(241,231,187,0.98), rgba(241,231,187,0.9));
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 190px;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
    }
    .dropdown a {
      text-decoration: none;
      color: #293717;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }
    .dropdown a:hover {
      opacity: 1;
    }
    .dropdown a::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 20px;
      width: 0;
      height: 2px;
      background-color: #293717;
      transition: width 0.3s ease;
    }
    .dropdown a:hover::after {
      width: calc(100% - 40px);
    }
    .dropdown.open {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Media Query for Mobile if needed */
    @media (max-width: 768px) {
      h1 {
        font-size: 70px;
        letter-spacing: 3px;
        margin-bottom: 0; 
      }
      h2 {
        font-size: 20px;
        margin-top: 20px; 
      }
      h3 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      h4 {
        font-size: 16px;
        margin-bottom: 30px;
      }
      .book-button {
        font-size: 16px;
        padding: 10px 32px;
      }
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <!-- Insert your Instagram & Facebook links/SVGs here -->
  </div>

  <!-- Container: top headings & bottom elements -->
  <div class="content-wrapper">
    <!-- 
      1) The top headings remain in the vertical center 
         thanks to flex:1 + justify-content:center. 
         We simply added margin-top to h2 to move it down a bit. 
    -->
    <div class="top-section">
      <h2>Personalised Home Massage</h2>
      <h1>H A K U</h1>
      <h3>ハ ク</h3>
    </div>

    <!-- 
      2) bottom-section: 
         Book button "unchanged" near bottom. 
         We move it up by removing large margins or negative margin if needed. 
    -->
    <div class="bottom-section">
      <h4>MELBOURNE</h4>
      <a href="book.html" class="book-button">Book</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = "flex";
      setTimeout(() => {
        menu.classList.add("open");
      }, 10);

      menu.addEventListener("mouseleave", function() {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      });
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("dropdownMenu");
      const button = document.querySelector(".hamburger");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      }
    });
  </script>
</body>
</html>
