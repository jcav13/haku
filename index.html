        /* General Styling */
        body {
            background-color: #293717; /* Dark Green */
            color: #F1E7BB; /* Light Cream */
           font-family: 'Inconsolata', monospace;
            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            overflow-x: hidden;
        }
        
            /* Fade-in animation for text and button */
 h1, h2, p, .book-button, .kanji-container {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s ease-out forwards;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Top Navbar */
.top-bar {
    position: absolute;
    top: 15px;
    left: 15px;
    right: 15px;
    display: flex;
    align-items: center; /* Aligns items vertically */
    justify-content: space-between;
    width: calc(100% - 30px);
    padding: 10px 20px;
}

.hamburger {
    font-size: 24px;
    font-weight: 500;
    cursor: pointer;
    color: #F1E7BB;
    padding: 6px 10px; /* Adjust padding to match icon size */
    display: flex;
    align-items: center; /* Ensures vertical alignment */
}

        .japanese-city {
    margin-left: 40px; /* Adjust space as needed */
}

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 50px;
            left: 10px;
            background: linear-gradient(180deg, rgba(241, 231, 187, 0.98), rgba(241, 231, 187, 0.90)); 
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Softer drop shadow */
            width: 190px;
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
        }

        /* Menu Items */
        .dropdown a {
            text-decoration: none;
            color: #293717; /* Dark Green */
            padding: 16px 20px;
            display: block;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0.85; /* Soft start */
        }

        /* Hover Effects */
        .dropdown a:hover {
            opacity: 1;
        }

        /* Elegant Underline Animation */
        .dropdown a::after {
            content: "";
            position: absolute;
            bottom: 8px;
            left: 20px;
            width: 0;
            height: 2px;
            background-color: #293717; /* Light cream accent */
            transition: width 0.3s ease;
        }

        .dropdown a:hover::after {
            width: calc(100% - 40px);
        }

        /* Show dropdown with smooth animation */
        .dropdown.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

      /* Social Media Icons */
/* Social Media Icons */
.social-icons {
    position: absolute;
    top: 15px;
    right: 20px;
    display: flex;
    justify-content: flex-end; /* Forces icons to stay on the right */
    align-items: center; /* Keeps them vertically aligned */
    gap: 15px; /* Keeps even spacing */
    width: auto;
}

.social-icons a {
    display: inline-block;
    transition: opacity 0.3s ease-in-out;
}

.social-icons a:hover {
    opacity: 0.6;
}

/* Social Media Icons (Instagram, Facebook, X) */
.social-icons svg {
    width: 26px; /* Adjust to better match hamburger */
    height: 26px;
    fill: #F1E7BB;
    transition: transform 0.2s ease-in-out;
}

        /* Optional: Slight hover effect for a modern touch */
        .social-icons a:hover svg {
            transform: scale(1.1); /* Slight zoom effect */
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .social-icons {
                top: 10px; /* Adjust position */
                right: 15px;
                gap: 15px; /* Slightly reduce spacing */
            }

            .social-icons svg {
                width: 26px;
                height: 26px;
            }
        }        /* Text Styling */

    <!-- JavaScript for Dropdown -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");

            menu.style.display = "flex";
            setTimeout(() => {
                menu.classList.add("open");
            }, 10); /* Smooth transition */

            // Auto-close when mouse leaves
            menu.addEventListener("mouseleave", function() {
                menu.classList.remove("open");
                setTimeout(() => {
                    menu.style.display = "none";
                }, 350);
            });
        }

        // Improved UX: Close the dropdown only when clicking outside of it
        document.addEventListener("click", function(event) {
            var menu = document.getElementById("dropdownMenu");
            var button = document.querySelector(".hamburger");
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.classList.remove("open");
                setTimeout(() => {
                    menu.style.display = "none";
                }, 350);
            }
        });
        document.addEventListener("click", function(event) {
            var menu = document.getElementById("dropdownMenu");
            var button = document.querySelector(".hamburger");
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>
