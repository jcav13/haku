<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>HAKU</title>

  <style>
    /* 1) Load Optima font from GitHub */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 2) Base Styling */
    body {
      background-color: #293717; /* Dark Green */
      color: #F1E7BB;           /* Light Cream */
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Center main content vertically */
      text-align: center;
      overflow-x: hidden;
    }

    /* 3) Fade-in Animations for Headings, Paragraphs */
    h1, h2, h3, h4, p {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 4) Top Nav / Hamburger & Social Icons */
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 30px);
      padding: 10px 20px;
    }
    .hamburger {
      font-size: 24px;
      font-weight: 500;
      cursor: pointer;
      color: #F1E7BB;
      padding: 6px 10px;
      display: flex;
      align-items: center;
    }
    .social-icons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .social-icons svg {
      width: 26px;
      height: 26px;
      fill: #F1E7BB;
      transition: transform 0.2s ease-in-out;
    }
    .social-icons a:hover svg {
      transform: scale(1.1);
    }

    /* 5) Headings */
    /* Above HAKU: "Personalised Home Massage" */
    h2 {
      font-size: 24px;
      font-weight: 200;
      margin: 0;              /* let us control spacing in custom margins below */
      margin-bottom: 40px;    /* space below if desired */
    }
    /* H A K U */
    h1 {
      font-size: 130px;
      font-weight: 200;
      letter-spacing: 6px;
      margin: 0;
      margin-bottom: -20px;   /* if you like that overlap effect, else reduce or remove */
    }
    /* ハ ク (Japanese) below HAKU */
    h3 {
      font-size: 28px;
      font-weight: 200;
      margin: 0;
      margin-bottom: 50px;    /* adjust spacing below */
    }
    /* Melbourne near the bottom, above Book button */
    h4 {
      font-size: 18px;
      font-weight: 200;
      margin: 0;
      margin-bottom: 80px;    /* space above button */
    }

    /* 6) The Book Button */
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
      /* margin-top: can be adjusted if you need it even lower */
    }
    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      color: #E8DCC0;
      transform: scale(1.05);
    }

    /* 7) Basic Dropdown Menu (unchanged) */
    .dropdown {
      position: absolute;
      top: 50px;
      left: 10px;
      background: linear-gradient(180deg, rgba(241,231,187,0.98), rgba(241,231,187,0.9));
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 190px;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
    }
    .dropdown a {
      text-decoration: none;
      color: #293717;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }
    .dropdown a:hover {
      opacity: 1;
    }
    .dropdown a::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 20px;
      width: 0;
      height: 2px;
      background-color: #293717;
      transition: width 0.3s ease;
    }
    .dropdown a:hover::after {
      width: calc(100% - 40px);
    }
    .dropdown.open {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* 8) Container for headings, etc. */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; 
      text-align: center;
    }

    /* 9) Media Query for Mobile Adjustments (tweak as needed) */
    @media (max-width: 768px) {
      .hamburger {
        font-size: 20px;
        padding: 4px 8px;
      }
      .social-icons {
        top: 10px;
        right: 15px;
        gap: 10px;
      }
      .social-icons svg {
        width: 24px;
        height: 24px;
      }

      h1 {
        font-size: 70px;   
        letter-spacing: 3px;
        margin-bottom: 0; 
      }
      h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }
      h3 {
        font-size: 24px;
        margin-bottom: 30px;
      }
      h4 {
        font-size: 16px;
        margin-bottom: 50px;
      }
      .book-button {
        margin-top: 50px;
        font-size: 16px;
        padding: 10px 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">

                 8.323 8.323-3.73 8.323-8.323 8.323zm4.98-10.34
                 a1.572 1.572 0 1 1 0-3.143
                 1.572 1.572 0 0 1 0 3.143z"/>
      </svg>
    </a>
    <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
      <!-- Facebook SVG -->
      <svg viewBox="0 0 24 24">
        <path d="M12 2.04

      </svg>
    </a>
  </div>

  <div class="content-wrapper">
    <!-- 1) Personalised Massage Service (above HAKU) -->
    <h2>Personalized Home Massage</h2>

    <!-- 2) H A K U (large) -->
    <h1>H A K U</h1>

    <!-- 3) ハ ク (Japanese under HAKU) -->
    <h3>ハ ク</h3>

    <!-- 4) Melbourne (below that) -->
    <h4>MELBOURNE</h4>

    <!-- Book Button near the bottom -->
    <a href="book.html" class="book-button">Book</a>
  </div>

  <!-- JavaScript for Dropdown -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = "flex";
      setTimeout(() => {
        menu.classList.add("open");
      }, 10);

      menu.addEventListener("mouseleave", function() {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      });
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("dropdownMenu");
      const button = document.querySelector(".hamburger");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      }
    });
  </script>
</body>
</html>
