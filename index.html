<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            background-color: #293717; /* Dark Green */
            color: #F1E7BB; /* Light Cream */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            overflow-x: hidden;
        }

        /* Top Navbar */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 30px);
            padding: 10px 20px;
        }

        /* Hamburger Icon - Removed Border */
        .hamburger {
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            z-index: 100;
            color: #F1E7BB;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(241, 231, 187, 0.95); /* Light Cream with slight transparency */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Soft drop shadow */
            width: 180px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown a {
            text-decoration: none;
            color: #293717; /* Dark Green */
            padding: 15px;
            display: block;
            font-size: 18px;
            text-align: left;
            font-weight: 500;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            position: relative;
        }

        /* Subtle Divider Between Items */
        .dropdown a:not(:last-child)::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 15px;
            right: 15px;
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Hover Effect */
        .dropdown a:hover {
            background: rgba(90, 62, 116, 0.9); /* Dark purple with slight transparency */
            color: #F1E7BB; /* Light Cream */
        }

        /* Show dropdown with fade-in effect */
        .dropdown.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.6;
        }

        .social-icons svg {
            width: 30px;
            height: 30px;
            fill: #F1E7BB;
        }

        /* Text Styling */
        h1 {
            font-size: 70px; /* Large */
            font-weight: 500; /* Slightly thinner */
            letter-spacing: 12px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 24px; /* Medium */
            font-weight: 400; /* Slightly thinner */
            margin-bottom: 10px;
        }

        p {
            font-size: 16px; /* Small */
            font-weight: 400;
            margin-bottom: 30px;
        }

        /* Kanji under H A K U */
        .kanji-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 28px;
            font-weight: 400;
        }

        /* Book Button */
        .book-button {
            background-color: white;
            color: #293717;
            border: 2px solid white;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .book-button:hover {
            background-color: #F1E7BB;
            color: #293717;
            transform: scale(1.05);
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
                letter-spacing: 8px;
            }

            .kanji-container {
                font-size: 22px;
                gap: 30px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .book-button {
                font-size: 16px;
                padding: 10px 30px;
            }

            /* Social Icons Adjustments for Mobile */
            .social-icons {
                top: 10px;
                right: 15px;
            }

            .social-icons svg {
                width: 26px;
                height: 26px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleMenu()">☰</div>

        <!-- Dropdown Menu -->
        <div class="dropdown" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

 <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="none" stroke-width="2" fill="none"/>
                <path d="M12 2.163c-5.14 0-9.837 4.118-9.837 9.837s4.118 9.837 9.837 9.837 9.837-4.118 9.837-9.837-4.118-9.837-9.837-9.837zm0 18.26c-4.593 0-8.323-3.73-8.323-8.323s3.73-8.323 8.323-8.323 8.323 3.73 8.323 8.323-3.73 8.323-8.323 8.323zm4.98-10.34a1.572 1.572 0 1 1 0-3.143 1.572 1.572 0 0 1 0 3.143z"/>
            </svg>
        </a>
        <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
            <svg viewBox="0 0 24 24">
                <path d="M12 2.04c-5.5 0-9.96 4.46-9.96 9.96 0 4.94 3.63 9.05 8.36 9.82v-6.94h-2.52v-2.88h2.52v-2.2c0-2.5 1.5-3.88 3.78-3.88h2.24v2.48h-1.26c-1.24 0-1.63.77-1.63 1.56v1.84h2.78l-.44 2.88h-2.34v6.94c4.73-.77 8.36-4.88 8.36-9.82 0-5.5-4.46-9.96-9.96-9.96z"/>
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <h1>H A K U</h1>
    <div class="kanji-container">
        <span>ハ</span> <span>ク</span>
    </div>
    <h2>Melbourne メルボルン</h2>
    <p>Personalised massage services, inspired by Japanese tradition.</p>

    <!-- Book Now Button -->
    <a href="book.html" class="book-button">Book</a>

    <!-- JavaScript for Dropdown -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");

            if (menu.classList.contains("open")) {
                menu.classList.remove("open");
                setTimeout(() => {
                    menu.style.display = "none";
                }, 300); /* Delay hiding to allow animation */
            } else {
                menu.style.display = "flex";
                setTimeout(() => {
                    menu.classList.add("open");
                }, 10); /* Small delay to trigger fade-in */
            }
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("dropdownMenu");
            var button = document.querySelector(".hamburger");
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>

</body>
</html>
