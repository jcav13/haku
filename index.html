<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>HAKU</title>

  <style>
    /* 1) Load Optima font from GitHub */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 2) Base Styling */
    body {
      background-color: #293717; /* Dark Green */
      color: #F1E7BB;           /* Light Cream */
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;

      /* We'll let .content-wrapper fill the screen. */
      display: flex;
      flex-direction: column;
    }

    /* .content-wrapper splits into .top-section and .bottom-section */
    .content-wrapper {
      flex: 1; 
      display: flex;
      flex-direction: column;
    }

    /* Top section: center headings (Personalised..., H A K U, ハ ク) vertically */
    .top-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
      text-align: center;
    }

    /* Bottom section: MELBOURNE + Book near bottom. We’ll rely on margins to place MELBOURNE halfway. */
    .bottom-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* some bottom margin so button not flush with bottom edge */
      margin-bottom: 50px; 
    }

    /* 3) Fade-in Animations */
    h1, h2, h3, h4, .book-button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 4) Heading Styles */
    /* Personalised Massage (above H A K U) */
    h2 {
      font-size: 24px;
      font-weight: 200;
      margin: 0;
      margin-bottom: 10px;   /* small gap before H A K U */
    }
    /* H A K U (large center) */
    h1 {
      font-size: 130px;
      font-weight: 200;
      letter-spacing: 6px;
      margin: 0;
      margin-bottom: -20px;  /* if you want a slight overlap effect, else remove */
    }
    /* ハ ク under H A K U */
    h3 {
      font-size: 28px;
      font-weight: 200;
      letter-spacing: 25px;
      margin: 0;
      margin-bottom: 30px;   /* space after ハ ク */
    }
    /* MELBOURNE: we’ll position it halfway between ハ ク & the button by adjusting margin. */
    h4 {
      font-size: 18px;
      font-weight: 200;
      margin: 0;
      /* Add top margin to move it downward from top headings, but above the button. */
      margin-top: 80px;      /* tweak this to move MELBOURNE closer/farther from ハ ク */
      margin-bottom: 40px;   /* space above the Book button */
    }

    /* 5) The Book Button */
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
    }
    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      color: #E8DCC0;
      transform: scale(1.05);
    }

    /* 6) Nav / Hamburger / Social Icons */
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 30px);
      padding: 10px 20px;
    }
    .hamburger {
      font-size: 24px;
      font-weight: 500;
      cursor: pointer;
      color: #F1E7BB;
      padding: 6px 10px;
      display: flex;
      align-items: center;
    }
    .social-icons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .social-icons svg {
      width: 26px;
      height: 26px;
      fill: #F1E7BB;
      transition: transform 0.2s ease-in-out;
    }
    .social-icons a:hover svg {
      transform: scale(1.1);
    }

    /* 7) Dropdown Menu (unchanged) */
    .dropdown {
      position: absolute;
      top: 50px;
      left: 10px;
      background: linear-gradient(180deg, rgba(241,231,187,0.98), rgba(241,231,187,0.9));
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 190px;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
    }
    .dropdown a {
      text-decoration: none;
      color: #293717;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }
    .dropdown a:hover {
      opacity: 1;
    }
    .dropdown a::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 20px;
      width: 0;
      height: 2px;
      background-color: #293717;
      transition: width 0.3s ease;
    }
    .dropdown a:hover::after {
      width: calc(100% - 40px);
    }
    .dropdown.open {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* 8) Media Query for Mobile Adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 70px;
        letter-spacing: 3px;
        margin-bottom: 0; 
      }
      h2 {
        font-size: 20px;
      }
      h3 {
        font-size: 24px;
        margin-bottom: 20px;
        letter-spacing: 15px;
      }
      h4 {
        font-size: 16px;
        margin-top: 50px;   
        margin-bottom: 30px;
      }
      .book-button {
        font-size: 16px;
        padding: 10px 32px;
      }
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <!-- Insert your Instagram & Facebook links/SVGs here -->
  </div>

  <div class="content-wrapper">
    <!-- TOP SECTION: Centered headings -->
    <div class="top-section">
      <h2>Personalised Home Massage</h2>
      <h1>H A K U</h1>
      <h3>ハ ク</h3>
    </div>

    <!-- BOTTOM SECTION: MELBOURNE & Book near bottom -->
    <div class="bottom-section">
      <h4>MELBOURNE</h4>
      <a href="book.html" class="book-button">Book</a>
    </div>
  </div>

  <!-- Script for Dropdown -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = "flex";
      setTimeout(() => {
        menu.classList.add("open");
      }, 10);

      menu.addEventListener("mouseleave", function() {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      });
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("dropdownMenu");
      const button = document.querySelector(".hamburger");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      }
    });
  </script>
</body>
</html>
