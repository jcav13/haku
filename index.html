<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    <style>
        /* General styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* HAKU text */
        h1 {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 0;
        }

        /* Melbourne text */
        h2 {
            font-size: 24px;
            font-weight: 200;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 200;
            opacity: 0.8;
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 200;
            margin-top: 10px;
        }

        /* Premium Button */
        .cta-button {
            display: inline-block;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 50px;
            margin-top: 20px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        /* Sakura Petal Animation */
        .sakura {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50% 60% 60% 50%;
            opacity: 0.9;
            animation: fall linear infinite, sway ease-in-out infinite alternate;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sway {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        /* Creating multiple sakura petals with different sizes and speeds */
        .sakura:nth-child(1) { left: 10%; animation-duration: 7s; width: 22px; height: 22px; }
        .sakura:nth-child(2) { left: 25%; animation-duration: 9s; width: 18px; height: 18px; }
        .sakura:nth-child(3) { left: 40%; animation-duration: 8s; width: 20px; height: 20px; }
        .sakura:nth-child(4) { left: 55%; animation-duration: 10s; width: 24px; height: 24px; }
        .sakura:nth-child(5) { left: 70%; animation-duration: 6s; width: 19px; height: 19px; }
        .sakura:nth-child(6) { left: 85%; animation-duration: 7s; width: 21px; height: 21px; }
    </style>
</head>
<body>
    <h1>H A K U</h1>
    <h2>Melbourne <span class="katakana">メルボルン</span></h2>
    <p>personalised massage, inspired by Japanese tradition.</p>
    <a href="services.html" class="cta-button">Explore Our Services</a>

    <!-- Sakura Petals -->
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
</body>
</html>
