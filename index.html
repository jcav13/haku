<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HAKU</title>

  <style>
    /* Load Optima font */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Base Styling */
    body {
      background-color: #293717;
      color: #F1E7BB;
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
body {
  background: url('https://github.com/jcav13/haku/blob/main/Massage%20photo.png?raw=true') no-repeat center center fixed;
  background-size: cover;
}
.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh; /* Use viewport height instead of 100% */
  background: url('https://github.com/jcav13/haku/blob/main/Massage%20photo.png?raw=true') no-repeat center center/cover;
  opacity: 0.15;
  filter: blur(5px);
  z-index: -1;
}

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 20px 0;
      position: absolute;
      top: 0;
      background: rgba(41, 55, 23, 0.6);
      backdrop-filter: blur(5px);
    }

    .nav-bar a {
      text-decoration: none;
      color: #F1E7BB;
      font-size: 18px;
      position: relative;
    }

    .nav-bar a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #F1E7BB;
      transition: width 0.3s ease;
    }

    .nav-bar a:hover::after {
      width: 100%;
    }

    /* Content Styling */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 50px;
      font-weight: 200;
      margin-bottom: 10px;
    }

    /* Glowing Effect on HAKU */
h1 {
  font-size: 160px;
  font-weight: 200;
  letter-spacing: 6px;
  margin: 0;
  text-shadow: 0 0 15px rgba(241, 231, 187, 0.5);
  animation: glow 2.5s infinite alternate ease-in-out;
}
@keyframes glow {
  0% {
    text-shadow: 0 0 15px rgba(241, 231, 187, 0.3);
  }
  100% {
    text-shadow: 0 0 25px rgba(241, 231, 187, 0.7);
  }
}

    h3 {
      font-size: 70px;
      font-weight: 200;
      letter-spacing: 20px;
      margin-bottom: 40px;
    }

    h4 {
      font-size: 50px;
      font-weight: 200;
      margin-bottom: 30px;
    }

    /* Book Button */
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
      margin-top: 20px;
    }

    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Background Image -->
  <div class="background-image"></div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="book.html">Book</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <h2>Personalised Home Massage</h2>
    <h1>H A K U</h1>
    <h3>ハ ク</h3>
    <h4>MELBOURNE</h4>
    <a href="book.html" class="book-button">Book</a>
  </div>
</body>
</html>
