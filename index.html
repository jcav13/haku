<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Font: Inter (Minimalist, Clean Aesthetic) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: #3A4D39; /* Dark Matcha Green */
            color: white;
            font-family: 'Inter', sans-serif; /* Ultra minimalist font */
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Bar */
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Menu Button */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            left: 15px; /* Move closer to left */
            top: 15px;
        }

        .menu-icon:hover {
            opacity: 0.7;
        }

        /* Hidden Menu Panel */
        .menu {
            position: absolute;
            top: 50px;
            left: 0;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            width: 180px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            font-weight: 600;
            color: #4A3725; /* Brown text */
            text-decoration: none;
            font-size: 18px;
            padding: 12px;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background: #2D3B2E; /* Darker Matcha Green */
            color: white;
        }

        /* Show menu when hovered */
        .menu-container:hover .menu {
            display: flex;
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        .social-icons img {
            width: 28px;
            height: 28px;
        }

        /* Image styling */
        .hero-image {
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        /* HAKU text */
        h1 {
            font-size: 80px;
            font-weight: 400;
            letter-spacing: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.02);
        }

        /* Melbourne text */
        h2 {
            font-size: 22px;
            font-weight: 400;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 400;
            margin-top: 5px;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            .hero-image {
                max-width: 200px;
                margin-bottom: 5px;
            }

            h1 {
                font-size: 50px;
                letter-spacing: 6px;
            }

            h2 {
                font-size: 18px;
                gap: 10px;
            }

            .katakana {
                font-size: 16px;
            }

            p {
                font-size: 16px;
            }

            .social-icons {
                top: 10px;
                right: 15px;
            }

            .social-icons img {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with Menu & Social Icons -->
    <div class="header">
        <!-- Menu Button -->
        <div class="menu-container">
            <div class="menu-icon">☰</div>
            <div class="menu">
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
                <img src="https://raw.githubusercontent.com/jcav13/haku/fc28b47d5fe2574abbde85deccf0546352b14d86/Instagram.svg" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
                <img src="https://raw.githubusercontent.com/jcav13/haku/fc28b47d5fe2574abbde85deccf0546352b14d86/facebook.svg" alt="Facebook">
            </a>
            <a href="https://line.me/ti/p/~YOUR_USERNAME" target="_blank">
                <img src="https://raw.githubusercontent.com/jcav13/haku/fc28b47d5fe2574abbde85deccf0546352b14d86/LINE.svg" alt="LINE">
            </a>
        </div>
    </div>

    <!-- Momo Flower Image -->
    <img src="https://github.com/jcav13/haku/blob/main/momoflower.png?raw=true" alt="Momo Flower" class="hero-image">

    <!-- Main Title and Text -->
    <h1>H A K U</h1>
    <h2>melbourne <span class="katakana">メルボルン</span></h2>
    <p>personalised massage, inspired by Japanese tradition.</p>

</body>
</html>
