<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>HAKU</title>

  <style>
    /* 1) Load Optima font from GitHub */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 2) Base Styling */
    body {
      background-color: #293717; /* Dark Green */
      color: #F1E7BB;           /* Light Cream */
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* horizontally center */
      text-align: center;  /* center headings */
      overflow-x: hidden;
    }

    /* 3) Make a top-section that centers headings vertically (Personalised, H A K U, ハ ク) */
    .top-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center all vertically in the page */
      align-items: center;
      text-align: center;
    }

    /* 4) A middle-block of fixed height to place MELBOURNE exactly halfway between 
          the top item (ハ ク) and the Book button, using space-between. */
    .middle-block {
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* evenly distribute top vs bottom, so middle is in the exact halfway */
      align-items: center;
      /* ADJUST height to achieve the desired spacing between ハ ク and the Book button: */
      height: 250px; /* tweak this as needed */
      width: 100%;
      max-width: 400px; /* optional limit so it doesn't stretch too wide */
      margin-bottom: 50px; /* gap above final bottom edge if you want more space from bottom of page */
    }

    /* 5) Fade-in Animations for headings */
    h1, h2, h3, h4, .book-button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 6) Headings styling */
    h2 {
      font-size: 18px;
      font-weight: 200;
      margin: 0 0 5px 0; /* spacing above H A K U */
    }
    h1 {
      font-size: 100px;
      font-weight: 200;
      letter-spacing: 6px;
      margin: 0;
      margin-bottom: -20px; /* if you like the small overlap under H A K U */
    }
    h3 {
      font-size: 28px;
      font-weight: 200;
      letter-spacing: 25px;
      margin: 0;
      margin-bottom: 20px; /* gap below ハ ク */
    }
    h4 {
      font-size: 24px;
      font-weight: 200;
      margin: 0;
             margin-top: -170px;  /* example: moves MELBOURNE ~40px closer to ハ ク */
      margin-bottom: 170px;/* spacing above the Book button */
      /* Note: in .middle-block, h4 is placed in the middle by space-between */
    }

    /* 7) The Book Button (bottom item in .middle-block) */
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
    }
    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      color: #E8DCC0;
      transform: scale(1.05);
    }

    /* 8) Nav / Social Icons */
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 30px);
      padding: 10px 20px;
    }
    .hamburger {
      font-size: 24px;
      font-weight: 500;
      cursor: pointer;
      color: #F1E7BB;
      padding: 6px 10px;
      display: flex;
      align-items: center;
    }
    .social-icons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .social-icons svg {
      width: 26px;
      height: 26px;
      fill: #F1E7BB;
      transition: transform 0.2s ease-in-out;
    }
    .social-icons a:hover svg {
      transform: scale(1.1);
    }

    /* 9) Dropdown menu (unchanged) */
    .dropdown {
      position: absolute;
      top: 50px;
      left: 10px;
      background: linear-gradient(180deg, rgba(241,231,187,0.98), rgba(241,231,187,0.9));
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 190px;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
    }
    .dropdown a {
      text-decoration: none;
      color: #293717;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }
    .dropdown a:hover {
      opacity: 1;
    }
    .dropdown a::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 20px;
      width: 0;
      height: 2px;
      background-color: #293717;
      transition: width 0.3s ease;
    }
    .dropdown a:hover::after {
      width: calc(100% - 40px);
    }
    .dropdown.open {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* 10) Responsive adjustments if needed */
    @media (max-width: 768px) {
      h1 {
        font-size: 70px;
        letter-spacing: 3px;
      }
      h2 {
        font-size: 20px;
      }
      h3 {
        font-size: 24px;
        letter-spacing: 15px;
      }
      h4 {
        font-size: 16px;
      }
      .middle-block {
        height: 200px; /* or some smaller value for smaller screens */
      }
      .book-button {
        font-size: 16px;
        padding: 10px 32px;
      }
    }
  </style>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <!-- Insert your Instagram & Facebook links/SVGs here -->
  </div>

  <div class="top-section">
    <!-- Top headings, vertically centered -->
    <h2>Personalised Home Massage</h2>
    <h1>H A K U</h1>
    <h3>ハ ク</h3>
  </div>

  <!-- Middle block with "MELBOURNE" halfway to the button --> 
  <div class="middle-block">
    <!-- The top of this block is effectively “under ハ ク.” 
         We'll let space-between do the rest: top item, middle item, bottom item. -->
    <div></div>            <!-- Empty/placeholder item at the top of this block -->
    <h4>MELBOURNE</h4>     <!-- Middle item: placed exactly halfway by space-between -->
    <a href="book.html" class="book-button">Book</a>  <!-- Bottom item -->
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = "flex";
      setTimeout(() => {
        menu.classList.add("open");
      }, 10);

      menu.addEventListener("mouseleave", function() {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      });
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("dropdownMenu");
      const button = document.querySelector(".hamburger");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      }
    });
  </script>
</body>
</html>
