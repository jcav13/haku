<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAKU</title>
  <style>
    /* Load Optima font */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    
    /* Base Styling */
    body {
      background-color: #293717;
      color: #F1E7BB;
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background: url('https://github.com/jcav13/haku/blob/main/Massage%20photo.png?raw=true') no-repeat center center fixed;
      background-size: cover;
    }
    
    /* Background Image Overlay */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://github.com/jcav13/haku/blob/main/Massage%20photo.png?raw=true') no-repeat center center/cover;
      opacity: 0.15;
      filter: blur(5px);
      z-index: -1;
    }
    
    /* Hamburger Menu Icon – Top Left */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 35px;
      height: 30px;
      cursor: pointer;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-icon span {
      display: block;
      height: 3px;
      background: #F1E7BB;
      border-radius: 2px;
      transition: background 0.3s ease;
    }
    
    /* Slide-out Menu Panel – Anchored to Top Left */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      padding: 60px 20px;
      background: rgba(41, 55, 23, 0.8);
      backdrop-filter: blur(8px);
      border-bottom-right-radius: 20px;
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
      transform: translateX(-100%);
      transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 2;
      display: flex;
      flex-direction: column;
    }
    .menu.active {
      transform: translateX(0);
    }
    
    /* Menu Links with a Subtle Fade-In */
    .menu a {
      text-decoration: none;
      color: #F1E7BB;
      font-size: 20px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .menu a:nth-child(1) { animation-delay: 0.1s; }
    .menu a:nth-child(2) { animation-delay: 0.2s; }
    .menu a:nth-child(3) { animation-delay: 0.3s; }
    .menu a:nth-child(4) { animation-delay: 0.4s; }
    
    .menu a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #F1E7BB;
      transition: width 0.3s ease;
    }
    .menu a:hover::after {
      width: 100%;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Main Content Styling */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h2 {
      font-size: 35px;
      font-weight: 200;
      margin-bottom: 0;
    }
    h1 {
      font-size: 160px;
      font-weight: 200;
      letter-spacing: 6px;
      margin: 0;
      text-shadow: 0 0 15px rgba(241, 231, 187, 0.5);
      animation: glow 2.5s infinite alternate ease-in-out;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 15px rgba(241, 231, 187, 0.3); }
      100% { text-shadow: 0 0 25px rgba(241, 231, 187, 0.7); }
    }
    h3 {
      font-size: 70px;
      font-weight: 200;
      letter-spacing: 20px;
      margin-bottom: 40px;
    }
    h4 {
      font-size: 50px;
      font-weight: 200;
      margin-bottom: 30px;
    }
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
      margin-top: 20px;
    }
    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Background Overlay -->
  <div class="background-image"></div>
  
  <!-- Hamburger Icon -->
  <div class="menu-icon" id="menuIcon">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <!-- Slide-out Menu Panel -->
  <div class="menu" id="menu">
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="book.html">Book</a>
    <a href="contact.html">Contact</a>
  </div>
  
  <!-- Main Content -->
  <div class="content-wrapper">
    <h2>Personalised Home Massage</h2>
    <h1>H A K U</h1>
    <h3>ハ ク</h3>
    <h4>MELBOURNE</h4>
    <a href="book.html" class="book-button">Book</a>
  </div>
  
  <script>
    // Toggle the menu panel when the hamburger icon is clicked
    const menuIcon = document.getElementById('menuIcon');
    const menu = document.getElementById('menu');
    
    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('active');
      // Change the icon colour when active for a subtle state change
      menuIcon.querySelectorAll('span').forEach(span => {
        span.style.background = menu.classList.contains('active') ? '#E8DCC0' : '#F1E7BB';
      });
    });
  </script>
</body>
</html>
