<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>HAKU</title>

  <style>
    /* Load Optima font from GitHub */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* General Styling */
    body {
      background-color: #293717;
      color: #F1E7BB;
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* üîπ New TOP NAVIGATION BAR */
    .top-nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px; /* Evenly spaced links */
      font-size: 18px;
      font-weight: 400;
    }

    .top-nav a {
      text-decoration: none;
      color: #F1E7BB;
      transition: color 0.3s ease;
      position: relative;
      padding-bottom: 5px;
    }

    /* Subtle underline on hover */
    .top-nav a:hover {
      color: #E8DCC0;
    }

    .top-nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #E8DCC0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: width 0.3s ease-in-out;
    }

    .top-nav a:hover::after {
      width: 100%;
    }

    /* Content Wrapper */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Headings Styling */
    h2 { font-size: 20px; font-weight: 200; margin-bottom: 0px; }
    h1 { font-size: 90px; font-weight: 200; letter-spacing: 6px; margin-bottom: -10px; }
    h3 { font-size: 28px; font-weight: 200; letter-spacing: 20px; margin-bottom: 30px; }
    h4 { font-size: 20px; font-weight: 200; margin-top: -210px; margin-bottom: 210px; }

    /* Book Button */
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
      position: relative;
      top: -90px;
    }

    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      color: #E8DCC0;
      transform: scale(1.05);
    }

    /* Media Queries for smaller screens */
    @media (max-width: 768px) {
      .top-nav {
        font-size: 16px;
        gap: 25px;
      }

      h1 { font-size: 70px; letter-spacing: 3px; }
      h3 { font-size: 24px; letter-spacing: 15px; margin-bottom: 20px; }
      h4 { font-size: 16px; margin-top: -20px; margin-bottom: 30px; }
      .book-button { font-size: 16px; padding: 10px 32px; top: -30px; }
    }
  </style>
</head>
<body>

  <!-- üåü New Navigation Bar -->
  <nav class="top-nav">
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="book.html">Book</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="top-section">
      <h2>Personalised Home Massage</h2>
      <h1>H A K U</h1>
      <h3>„Éè „ÇØ</h3>
    </div>

    <div class="bottom-section">
      <h4>MELBOURNE</h4>
      <a href="book.html" class="book-button">Book</a>
    </div>
  </div>

</body>
</html>
