<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HAKU</title>

  <!-- Google Fonts Import -->
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">

  <style>
    /* General Styling */
    body {
      background-color: #293717; /* Dark Green */
      color: #F1E7BB; /* Light Cream */
      font-family: 'Satoshi', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Centers content vertically */
      text-align: center; /* Centers text horizontally */
      overflow-x: hidden;
    }

    /* Fade-in animation for text and button */
    h1, h2, p, .book-button, .kanji-container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Top Navbar */
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 30px);
      padding: 10px 20px;
    }
    .hamburger {
      font-size: 24px;
      font-weight: 500;
      cursor: pointer;
      color: #F1E7BB;
      padding: 6px 10px;
      display: flex;
      align-items: center;
    }
    .japanese-city {
      margin-left: 40px;
    }

    /* Dropdown Menu */
    .dropdown {
      position: absolute;
      top: 50px;
      left: 10px;
      background: linear-gradient(
        180deg,
        rgba(241, 231, 187, 0.98),
        rgba(241, 231, 187, 0.90)
      );
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 190px;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
    }
    .dropdown a {
      text-decoration: none;
      color: #293717; /* Dark Green */
      padding: 16px 20px;
      display: block;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }
    .dropdown a:hover {
      opacity: 1;
    }
    .dropdown a::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 20px;
      width: 0;
      height: 2px;
      background-color: #293717;
      transition: width 0.3s ease;
    }
    .dropdown a:hover::after {
      width: calc(100% - 40px);
    }
    .dropdown.open {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Social Media Icons */
    .social-icons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
      width: auto;
    }
    .social-icons a {
      display: inline-block;
      transition: opacity 0.3s ease-in-out;
    }
    .social-icons a:hover {
      opacity: 0.6;
    }
    .social-icons svg {
      width: 26px;
      height: 26px;
      fill: #F1E7BB;
      transition: transform 0.2s ease-in-out;
    }
    .social-icons a:hover svg {
      transform: scale(1.1);
    }

    /* Text Styling */
    /* "HAKU" large, "massage" medium on same line */
    /* We'll let h1 handle them inline */
    h1 {
      margin-bottom: 5px;
    }

    .book-button {
      background: transparent;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
    }
    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      color: #E8DCC0;
      transform: scale(1.05);
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
      .hamburger {
        font-size: 22px;
      }
      .dropdown a {
        font-size: 16px;
      }
      .social-icons {
        top: 10px;
        right: 15px;
      }
      .social-icons svg {
        width: 26px;
        height: 26px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">☰</div>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="none"/>
        <path d="M12 2.163c-5.14 0-9.837 4.118-9.837 9.837s4.118
                 9.837 9.837 9.837 9.837-4.118 9.837-9.837-4.118-9.837-9.837-9.837zm0
                 18.26c-4.593 0-8.323-3.73-8.323-8.323s3.73-8.323 8.323-8.323
                 8.323 3.73 8.323 8.323-3.73 8.323-8.323 8.323zm4.98-10.34
                 a1.572 1.572 0 1 1 0-3.143 1.572 1.572 0 0 1 0 3.143z"/>
      </svg>
    </a>
    <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
      <svg viewBox="0 0 24 24">
        <path d="M12 2.04c-5.5 0-9.96 4.46-9.96 9.96
                 0 4.94 3.63 9.05 8.36 9.82v-6.94h-2.52v-2.88h2.52v-2.2
                 c0-2.5 1.5-3.88 3.78-3.88h2.24v2.48h-1.26c-1.24 0-1.63.77-1.63
                 1.56v1.84h2.78l-.44 2.88h-2.34v6.94c4.73-.77
                 8.36-4.88 8.36-9.82 0-5.5-4.46-9.96-9.96-9.96z"/>
      </svg>
    </a>
  </div>

  <!-- Main Text (Centered) -->
  <h1>
    <span style="font-size: 64px; letter-spacing: 12px;">HAKU</span>
    <span style="font-size: 32px; margin-left: 10px;">massage</span>
  </h1>
  <h2>
    Melbourne <span class="japanese-city">メルボルン</span>
  </h2>

  <!-- Book Now Button -->
  <a href="book.html" class="book-button">Book</a>

  <!-- JavaScript for Dropdown -->
  <script>
    function toggleMenu() {
      var menu = document.getElementById("dropdownMenu");

      // Show menu
      menu.style.display = "flex";
      setTimeout(() => {
        menu.classList.add("open");
      }, 10); // Smooth transition

      // Auto-close when mouse leaves
      menu.addEventListener("mouseleave", function() {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      });
    }

    // Close the dropdown only when clicking outside of it
    document.addEventListener("click", function(event) {
      var menu = document.getElementById("dropdownMenu");
      var button = document.querySelector(".hamburger");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      }
    });
  </script>
</body>
</html>
