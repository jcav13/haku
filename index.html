<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: #3A4D39; /* Dark Matcha Green */
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Menu Button */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 28px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .menu-icon:hover {
            opacity: 0.7;
        }

        /* Hidden Menu Panel */
        .menu {
            position: absolute;
            top: 60px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .menu a:hover {
            color: #B89C78; /* Subtle gold hover effect */
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        .social-icons img {
            width: 28px;
            height: 28px;
        }

        /* Image styling */
        .hero-image {
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        /* HAKU text */
        h1 {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.02);
        }

        /* Melbourne text */
        h2 {
            font-size: 22px;
            font-weight: 300;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.8;
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 300;
            margin-top: 5px;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            .hero-image {
                max-width: 200px;
                margin-bottom: 5px;
            }

            h1 {
                font-size: 50px;
                letter-spacing: 6px;
            }

            h2 {
                font-size: 18px;
                gap: 10px;
            }

            .katakana {
                font-size: 16px;
            }

            p {
                font-size: 16px;
            }

            .social-icons {
                top: 10px;
                right: 15px;
            }

            .social-icons img {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Menu Button -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <!-- Hidden Menu -->
    <div class="menu" id="menu">
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
            <img src="https://raw.githubusercontent.com/jcav13/haku/fc28b47d5fe2574abbde85deccf0546352b14d86/Instagram.svg" alt="Instagram">
        </a>
        <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
            <img src="https://raw.githubusercontent.com/jcav13/haku/fc28b47d5fe2574abbde85deccf0546352b14d86/facebook.svg" alt="Facebook">
        </a>
        <a href="https://line.me/ti/p/~YOUR_USERNAME" target="_blank">
            <img src="https://raw.githubusercontent.com/jcav13/haku/fc28b47d5fe2574abbde85deccf0546352b14d86/LINE.svg" alt="LINE">
        </a>
    </div>

    <!-- Momo Flower Image -->
    <img src="https://github.com/jcav13/haku/blob/main/momoflower.png?raw=true" alt="Momo Flower" class="hero-image">

    <!-- Main Title and Text -->
    <h1>H A K U</h1>
    <h2>melbourne <span class="katakana">メルボルン</span></h2>
    <p>personalised massage, inspired by Japanese tradition.</p>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>

</body>
</html>
