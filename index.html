            opacity: 1;
        }

        /* Elegant Underline Animation */

            content: "";
            position: absolute;
            bottom: 8px;
            left: 20px;
            width: 0;
            height: 2px;
            background-color: #293717; /* Light cream accent */
            transition: width 0.3s ease;
        }

        .dropdown a:hover::after {
            width: calc(100% - 40px);
        }

            opacity: 1;
            transform: translateY(0);

<script>
document.addEventListener("DOMContentLoaded",

    // ðŸ”¹ Toggle Hamburger Menu
    function toggleMenu(event) {
        event.stopPropagation(); // Prevent it from immediately closing

        let menu = document.getElementById("dropdownMenu");
        let isOpen = menu.classList.contains("open");

        closeAllDropdowns(); // Close other dropdowns before opening this one

        if (!isOpen) {
            menu.style.display = "flex";
            setTimeout(() => {
                menu.classList.add("open");
            }, 10);
        }
    }

    // ðŸ”¹ Toggle Login Dropdown
    function toggleLogin(event) {
        event.stopPropagation(); // Prevent closing when clicking button

        let loginDropdown = document.getElementById("loginDropdown");
        let isOpen = loginDropdown.classList.contains("open");

        closeAllDropdowns(); // Close other dropdowns before opening this one

        if (!isOpen) {
            loginDropdown.style.display = "flex";
            setTimeout(() => {
                loginDropdown.classList.add("open");
                document.getElementById("username").focus(); // Auto-focus input
            }, 10);
        }
    }

    // ðŸ”¹ Close All Dropdowns (Helper Function)
    function closeAllDropdowns() {
        let menu = document.getElementById("dropdownMenu");
        let loginDropdown = document.getElementById("loginDropdown");

        menu.classList.remove("open");
        loginDropdown.classList.remove("open");

        setTimeout(() => {
            menu.style.display = "none";
            loginDropdown.style.display = "none";
        }, 350);
    }

    // ðŸ”¹ Close dropdowns when clicking outside
    document.addEventListener("click", function (event) {
        let menu = document.getElementById("dropdownMenu");
        let loginDropdown = document.getElementById("loginDropdown");
        let loginButton = document.querySelector(".login-button");
        let hamburgerButton = document.querySelector(".hamburger");

        if (
            !menu.contains(event.target) &&
            !loginDropdown.contains(event.target) &&
            event.target !== loginButton &&
            event.target !== hamburgerButton
        ) {
            closeAllDropdowns();
        }
    });


    // ðŸ”¹ Simulated Login Handling
    async function handleLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fakeBackendLogin(username, password);
        if (response.success) {
            sessionStorage.setItem("loggedIn", "true");
            sessionStorage.setItem("clientNumber", username);
            updateAuthUI();
        } else {
            alert("Invalid credentials. Try again.");
        }
    }

    // ðŸ”¹ Update UI When Logged In
    function updateAuthUI() {
        const loggedIn = sessionStorage.getItem("loggedIn");
        const clientNumber = sessionStorage.getItem("clientNumber");

        if (loggedIn) {
            document.getElementById("auth-section").innerHTML = `<span>Welcome, Client #${clientNumber} <button onclick="logout()">Logout</button></span>`;
            closeAllDropdowns();
        }
    }

    // ðŸ”¹ Logout Function
    function logout() {
        sessionStorage.clear();
        location.reload();
    }

    // ðŸ”¹ Fake Backend Authentication (Simulating API)
    async function fakeBackendLogin(username, password) {
        const fakeUsers = { "12345": "password123", "67890": "securepass" };
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve({ success: fakeUsers[username] === password });
            }, 500);
        });
    }

    // ðŸ”¹ Expose functions globally
    window.toggleMenu = toggleMenu;
    window.toggleLogin = toggleLogin;
    window.handleLogin = handleLogin;
    window.logout = logout;
});
</script>
