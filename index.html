<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Font: Inter (Ultra Minimalist & Modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: white;
            color: black;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Sakura Petal Animation */
        .petal {
            position: absolute;
            width: 30px; /* Small petal size */
            height: auto;
            top: -50px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Top Navbar */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
        }

        /* Hamburger Icon */
        .hamburger {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 100;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 40px;
            left: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .dropdown a {
            text-decoration: none;
            color: black;
            padding: 12px;
            display: block;
            font-size: 16px;
            text-align: left;
            font-weight: 600;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .dropdown a:hover {
            background: #5A3E74; /* Dark purple */
            color: white;
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 15px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.6;
        }

        .social-icons img {
            width: 28px;
            height: 28px;
        }

        /* HAKU text */
        h1 {
            font-size: 80px;
            font-weight: 600;
            letter-spacing: 8px;
            margin-bottom: 10px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.02);
        }

        /* Japanese Characters Below H A K U */
        .kanji-container {
            font-size: 35px;
            font-weight: 400;
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: -10px;
        }

        /* Melbourne text */
        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 400;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Falling Sakura Petals -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const numPetals = 15; // Number of petals
            const petalImg = "https://github.com/jcav13/haku/blob/main/vecteezy_pink-sakura-flower-isolated-on-transparent-background_24856595.png?raw=true"; 

            for (let i = 0; i < numPetals; i++) {
                let petal = document.createElement("img");
                petal.src = petalImg;
                petal.className = "petal";
                petal.style.left = Math.random() * 100 + "vw"; // Random horizontal start
                petal.style.animationDuration = (Math.random() * 3 + 5) + "s"; // Random fall speed
                petal.style.animationDelay = Math.random() * 5 + "s"; // Staggered start

                document.body.appendChild(petal);
            }
        });
    </script>

    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleMenu()">☰</div>

        <!-- Dropdown Menu -->
        <div class="dropdown" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
                <img src="https://github.com/jcav13/haku/blob/main/Instagrambw.png?raw=true" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
                <img src="https://raw.githubusercontent.com/jcav13/haku/3349f87c45928a92fc0aa8b8d6ee32e7f7de69f2/fblogobw.svg" alt="Facebook">
            </a>
            <a href="https://line.me/ti/p/~YOUR_USERNAME" target="_blank">
                <img src="https://github.com/jcav13/haku/blob/main/linebw.png?raw=true" alt="LINE">
            </a>
        </div>
    </div>

    <!-- Main Title -->
    <h1>H A K U</h1>
    <div class="kanji-container">
        <span>は</span> <span>く</span>
    </div>
    <h2>Melbourne <span class="katakana">メルボルン</span></h2>
    <p>Personalised massage, inspired by Japanese tradition.</p>

    <!-- JavaScript for Dropdown -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("dropdownMenu");
            var button = document.querySelector(".hamburger");
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>

</body>
</html>
