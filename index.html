@keyframes fadeInOpacity {

h1, h2, h3, p, .incense-container {

    /* Top Navbar */

h1 {

    /* Dropdown Menu */
    .dropdown {
      position: absolute;
      top: 50px;
      left: 10px;
      background: linear-gradient(
        180deg,
        rgba(241, 231, 187, 0.98),
        rgba(241, 231, 187, 0.90)
      );
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 190px;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
    }
    .dropdown a {
      text-decoration: none;
      color: #293717; /* Dark Green */
      padding: 16px 20px;
      display: block;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }
    .dropdown a:hover {
      opacity: 1;
    }
    .dropdown a::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 20px;
      width: 0;
      height: 2px;
      background-color: #293717;
      transition: width 0.3s ease;
    }
    .dropdown a:hover::after {
      width: calc(100% - 40px);
    }
    .dropdown.open {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Social Media Icons */
    .social-icons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 15px;
      width: auto;
    }
    .social-icons a {
      display: inline-block;
      transition: opacity 0.3s ease-in-out;
    }
    .social-icons a:hover {
      opacity: 0.6;
    }
    .social-icons svg {
      width: 26px;
      height: 26px;
      fill: #F1E7BB;
      transition: transform 0.2s ease-in-out;
    }
    .social-icons a:hover svg {
      transform: scale(1.1);
    }

.incense-container {

    right: -150px; /* Adjust spacing from 'U' */

    width: 200px; /* Increase width */
    height: auto; /* Maintain aspect ratio */
}
.incense {
    width: 100%;
    height: auto;

/* Embers: Only fade in opacity + flicker, no "translateY(20px)" */
.ember {
  position: absolute;
  top: 23.8%;
  left: 65.3%;
  width: 2px;
  height: 14px;
  border-radius: 20px / 50%;
  background: linear-gradient(
    to bottom,
    rgba(255,140,0, 0.9) 0%,
    rgba(255,69,0, 0.7) 50%,
    transparent 100%
  );
  transform-origin: center bottom;


  /* Start invisible */
  opacity: 0;

  /* Combine fadeInOpacity + flicker in a single line */
  animation: 
    fadeInOpacity 12s ease-out forwards,
    emberFlicker 4s infinite ease-in-out;
}

.ember2 {
  position: absolute;
  top: 23.8%;
  left: 65.87%;
  width: 2px;
  height: 14px;
  border-radius: 20px / 50%;
  background: linear-gradient(
    to bottom,
    rgba(255,140,0, 0.9) 0%,
    rgba(255,69,0, 0.7) 50%,
    transparent 100%
  );
  transform-origin: center bottom;

  /* Start invisible */
  opacity: 0;

  /* Same fade + flicker or a slightly different flicker if you want */
  animation: 
    fadeInOpacity 12s ease-out forwards,
    emberFlicker2 4s infinite ease-in-out;
}

/* Keyframe for the flicker(s) */
@keyframes emberFlicker {
  0%, 100% {
    /* Combine rotate + scaleY */
    transform: rotate(-6deg) scaleY(1);
  }
  40% {
    transform: rotate(-6deg) scaleY(1.2);
  }
  60% {
    transform: rotate(-6deg) scaleY(0.95);
  }
}
@keyframes emberFlicker2 {
  0%, 100% {
    transform: scaleY(1);
  }
  40% {
    transform: scaleY(1.2);
  }
  60% {
    transform: scaleY(0.95);
  }
}
/* Fade-in only for opacity (no translateY) */
@keyframes fadeInOpacity {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

  <!-- JavaScript for Dropdown -->
  <script>
    function toggleMenu() {
      var menu = document.getElementById("dropdownMenu");

      // Show menu
      menu.style.display = "flex";
      setTimeout(() => {
        menu.classList.add("open");
      }, 10); // Smooth transition

      // Auto-close when mouse leaves
      menu.addEventListener("mouseleave", function() {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      });
    }

    // Close the dropdown only when clicking outside of it
    document.addEventListener("click", function(event) {
      var menu = document.getElementById("dropdownMenu");
      var button = document.querySelector(".hamburger");
      if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      }
    });
  </script>
