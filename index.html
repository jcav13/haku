<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            background-color: #293717; /* Dark Green */
            color: #F1E7BB; /* Light Cream */
            font-family: 'Inconsolata', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            overflow-x: hidden;
        }
        
        /* Fade-in animation for text and button */
        h1, h2, p, .book-button, .kanji-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Top Navbar */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center; /* Aligns items vertically */
            justify-content: space-between;
            width: calc(100% - 30px);
            padding: 10px 20px;
        }

        .hamburger {
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            color: #F1E7BB;
            padding: 6px 10px; /* Adjust padding to match icon size */
            display: flex;
            align-items: center; /* Ensures vertical alignment */
        }

        .japanese-city {
            margin-left: 40px; /* Adjust space as needed */
        }

        /* Login Button Styling */
        .login-button {
            background: transparent;
            color: #E8DCC0;
            border: 2px solid #E8DCC0;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            letter-spacing: 1px;
            transition: all 0.4s ease-in-out;
            display: inline-block;
            margin-left: 10px; /* Space it from icons */
        }

        .login-button:hover {
            background: rgba(232, 220, 192, 0.15);
            color: #E8DCC0;
            transform: scale(1.05);
        }

        /* ðŸ”¹ Login Dropdown Styling (Matches Hamburger Menu) */
        .login-dropdown {
            position: absolute;
            top: 50px;
            right: 20px;
            background: linear-gradient(180deg, rgba(241, 231, 187, 0.98), rgba(241, 231, 187, 0.90)); 
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Soft drop shadow */
            width: 220px;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
        }

        /* Input Fields */
        .login-dropdown input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #293717;
            font-size: 16px;
            text-align: center;
        }

        /* Login Button Inside Dropdown */
        .login-submit {
            background: transparent;
            color: #293717;
            border: 2px solid #293717;
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .login-submit:hover {
            background: rgba(232, 220, 192, 0.15);
            transform: scale(1.05);
        }

        /* Show Login Dropdown */
        .login-dropdown.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 50px;
            left: 10px;
            background: linear-gradient(180deg, rgba(241, 231, 187, 0.98), rgba(241, 231, 187, 0.90)); 
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Softer drop shadow */
            width: 190px;
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
        }

        /* Menu Items */
        .dropdown a {
            text-decoration: none;
            color: #293717; /* Dark Green */
            padding: 16px 20px;
            display: block;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0.85; /* Soft start */
        }

        /* Hover Effects */
        .dropdown a:hover {
            opacity: 1;
        }

        /* Elegant Underline Animation */
        .dropdown a::after {
            content: "";
            position: absolute;
            bottom: 8px;
            left: 20px;
            width: 0;
            height: 2px;
            background-color: #293717;
            transition: width 0.3s ease;
        }

        .dropdown a:hover::after {
            width: calc(100% - 40px);
        }

        /* Show dropdown with smooth animation */
        .dropdown.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            justify-content: flex-end; /* Forces icons to stay on the right */
            align-items: center; /* Keeps them vertically aligned */
            gap: 15px; /* Keeps even spacing */
            width: auto;
        }

        .social-icons a {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.6;
        }

        .social-icons svg {
            width: 26px;
            height: 26px;
            fill: #F1E7BB;
            transition: transform 0.2s ease-in-out;
        }

        .social-icons a:hover svg {
            transform: scale(1.1);
        }

        /* Text Styling */
        h1 {
            font-size: 72px;
            font-weight: 400; /* Thinner font weight */
            letter-spacing: 16px; /* More spaced out for a luxury feel */
            margin-bottom: 5px; /* Reduce gap */
        }

        .mobile-service {
            font-size: 18px; /* Smaller font */
            font-weight: 300;
            margin-top: 0px; /* Moves it closer to "H A K U" */
            margin-bottom: 15px; /* Reduces gap before "Melbourne" */
        }

        h2 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 20px; /* Adjust spacing for balance */
        }

        p {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 25px; /* Reduce gap between tagline & book button */
        }

        /* Book Button */
        .book-button {
            background: transparent;
            color: #E8DCC0;
            border: 2px solid #E8DCC0;
            padding: 12px 42px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            letter-spacing: 1px;
            transition: all 0.4s ease-in-out;
            display: inline-block;
        }

        .book-button:hover {
            background: rgba(232, 220, 192, 0.15);
            color: #E8DCC0;
            transform: scale(1.05);
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
                letter-spacing: 8px;
            }

            .kanji-container {
                font-size: 22px;
                gap: 30px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .book-button {
                font-size: 16px;
                padding: 10px 30px;
            }

            .social-icons {
                top: 10px;
                right: 15px;
            }

            .social-icons svg {
                width: 26px;
                height: 26px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleMenu(event)">â˜°</div>

        <!-- Dropdown Menu -->

            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>

    </div>

    <!-- Social Media Icons + Login Button -->

    <!-- Login Dropdown -->

    <!-- Main Content -->
    <h1>H A K U</h1>
    <p class="mobile-service">mobile massage service.</p>
    <h2>Melbourne <span class="japanese-city">ãƒ¡ãƒ«ãƒœãƒ«ãƒ³</span></h2>
    <p>Inspired by Japanese tradition.</p>

    <!-- Book Now Button -->
    <a href="book.html" class="book-button">Book</a>

    <!-- Placeholder Auth Section (referenced in 'updateAuthUI') -->
    <div id="auth-section"></div>

    <!-- Hidden Login Form -->
    <div id="login-form" style="display: none; text-align: center; margin-top: 20px;">
        <input type="text" id="username" placeholder="Client Number" style="display: block; margin: 10px auto; padding: 10px; width: 200px;">
        <input type="password" id="password" placeholder="Password" style="display: block; margin: 10px auto; padding: 10px; width: 200px;">
        <button onclick="handleLogin()">Submit</button>

    <script>
    /********************
     * GLOBAL FUNCTIONS *
     ********************/

    // 1) Provide a placeholder checkLogin() to avoid errors.
    function checkLogin() {
        // If you need real login checks, add them here.
        // Otherwise, keep it empty so the script won't break.
    }

    // 2) Toggle Hamburger Menu
    function toggleMenu(event) {
        event.stopPropagation(); // Prevent immediate closing
        let menu = document.getElementById("dropdownMenu");
        let isOpen = menu.classList.contains("open");

        closeAllDropdowns(); // Close other dropdowns before opening this one

        if (!isOpen) {
            menu.style.display = "flex";
            setTimeout(() => {
                menu.classList.add("open");
            }, 10);
        }
    }

    // 3) Toggle Login Dropdown
    function toggleLogin(event) {
        event.stopPropagation();
        let loginDropdown = document.getElementById("loginDropdown");
        let isOpen = loginDropdown.classList.contains("open");

        closeAllDropdowns();

        if (!isOpen) {
            loginDropdown.style.display = "flex";
            setTimeout(() => {
                loginDropdown.classList.add("open");
                document.getElementById("username").focus();
            }, 10);
        }
    }

    // 4) Close All Dropdowns
    function closeAllDropdowns() {
        let menu = document.getElementById("dropdownMenu");
        let loginDropdown = document.getElementById("loginDropdown");

        menu.classList.remove("open");
        loginDropdown.classList.remove("open");

        // Wait 350ms before setting display to none (matches the transition)
        setTimeout(() => {
            menu.style.display = "none";
            loginDropdown.style.display = "none";
        }, 350);
    }

    // 5) Handle Document Click to Close if Clicking Outside
    document.addEventListener("click", function(event) {
        let menu = document.getElementById("dropdownMenu");
        let loginDropdown = document.getElementById("loginDropdown");
        let loginButton = document.querySelector(".login-button");
        let hamburgerButton = document.querySelector(".hamburger");

        // If the click is not inside our open dropdowns and not on the toggling buttons:
        if (
            !menu.contains(event.target) &&
            !loginDropdown.contains(event.target) &&
            event.target !== loginButton &&
            event.target !== hamburgerButton
        ) {
            closeAllDropdowns();
        }
    });

    // 6) Handle Login
    async function handleLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fakeBackendLogin(username, password);
        if (response.success) {
            sessionStorage.setItem("loggedIn", "true");
            sessionStorage.setItem("clientNumber", username);
            updateAuthUI();
        } else {
            alert("Invalid credentials. Try again.");
        }
    }

    // 7) Update Auth UI
    function updateAuthUI() {
        const loggedIn = sessionStorage.getItem("loggedIn");
        const clientNumber = sessionStorage.getItem("clientNumber");
        if (loggedIn) {
            // Example: place a "Welcome" message in #auth-section
            document.getElementById("auth-section").innerHTML = `
                <span>Welcome, Client #${clientNumber} 
                    <button onclick="logout()">Logout</button>
                </span>`;
            closeAllDropdowns();
        }
    }

    // 8) Logout
    function logout() {
        sessionStorage.clear();
        location.reload();
    }

    // 9) Fake Backend Login
    async function fakeBackendLogin(username, password) {
        const fakeUsers = { "12345": "password123", "67890": "securepass" };
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve({ success: fakeUsers[username] === password });
            }, 500);
        });
    }

    // 10) DOMContentLoaded
    document.addEventListener("DOMContentLoaded", function () {
        // If you truly need to do something on load, do it here:
        checkLogin();
        // e.g., if the user is already logged in, update UI:
        updateAuthUI();
    });
    </script>
