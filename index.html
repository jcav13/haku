<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HAKU</title>

  <style>
    /* Load Optima font */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* Base Styling */
    body {
      background-color: #293717;
      color: #F1E7BB;
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background: url('https://github.com/jcav13/haku/blob/main/Massage%20photo.png?raw=true') no-repeat center center fixed;
      background-size: cover;
    }

    /* Background Image Overlay */
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://github.com/jcav13/haku/blob/main/Massage%20photo.png?raw=true') no-repeat center center/cover;
      opacity: 0.15;
      filter: blur(5px);
      z-index: -1;
    }

    /* Bento Menu Icon (Hamburger Menu) */
    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .menu-icon span {
      display: block;
      height: 4px;
      background: #F1E7BB;
      border-radius: 2px;
    }

    /* Menu Dropdown (hidden by default) */
    .menu {
      position: fixed;
      top: 0;
      right: 0;
      background: rgba(41, 55, 23, 0.9);
      backdrop-filter: blur(5px);
      padding: 60px 20px 20px 20px; /* extra top padding to avoid the icon */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .menu a {
      text-decoration: none;
      color: #F1E7BB;
      font-size: 18px;
      margin-bottom: 15px;
      position: relative;
    }

    .menu a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #F1E7BB;
      transition: width 0.3s ease;
    }

    .menu a:hover::after {
      width: 100%;
    }

    /* Class added to menu when active (visible) */
    .menu.active {
      transform: translateX(0);
    }

    /* Content Styling */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 35px;
      font-weight: 200;
      margin-bottom: 0px;
    }

    /* Glowing Effect on HAKU */
    h1 {
      font-size: 160px;
      font-weight: 200;
      letter-spacing: 6px;
      margin: 0;
      text-shadow: 0 0 15px rgba(241, 231, 187, 0.5);
      animation: glow 2.5s infinite alternate ease-in-out;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 15px rgba(241, 231, 187, 0.3);
      }
      100% {
        text-shadow: 0 0 25px rgba(241, 231, 187, 0.7);
      }
    }

    h3 {
      font-size: 70px;
      font-weight: 200;
      letter-spacing: 20px;
      margin-bottom: 40px;
    }

    h4 {
      font-size: 50px;
      font-weight: 200;
      margin-bottom: 30px;
    }

    /* Book Button */
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
      margin-top: 20px;
    }

    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Background Image Overlay -->
  <div class="background-image"></div>

  <!-- Bento Menu Icon -->
  <div class="menu-icon" id="menuIcon">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menu Dropdown -->
  <div class="menu" id="menu">
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="book.html">Book</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <h2>Personalised Home Massage</h2>
    <h1>H A K U</h1>
    <h3>ハ ク</h3>
    <h4>MELBOURNE</h4>
    <a href="book.html" class="book-button">Book</a>
  </div>

  <script>
    // Toggle the visibility of the menu when the bento icon is clicked
    const menuIcon = document.getElementById('menuIcon');
    const menu = document.getElementById('menu');

    menuIcon.addEventListener('click', function() {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
