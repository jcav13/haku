<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Font: Inter (Ultra Minimalist & Modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: white; /* White Background */
            color: black; /* Black Text */
            font-family: 'Inter', sans-serif; /* Ultra Minimalist Font */
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header Bar */
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Menu Button */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-icon {
            font-size: 28px;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            left: 10px;
            top: 10px;
            z-index: 100;
            color: black;
        }

        .menu-icon:hover {
            opacity: 0.6;
        }

        /* Dropdown Menu */
        .menu {
            position: absolute;
            top: 35px;
            left: 0;
            width: 180px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            align-items: flex-start;
            overflow: hidden;
        }

        .menu a {
            font-weight: 600;
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 12px;
            text-align: center;
            width: 100%;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: block;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background: #4B0082; /* Dark Purple */
            color: white;
        }

        /* Show menu on hover */
        .menu-container:hover .menu {
            display: flex;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
        }

        .menu-container:focus-within .menu {
            display: flex;
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.6;
        }

        .social-icons img {
            width: 28px;
            height: 28px;
        }

        /* Image styling */
        .hero-image {
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        /* HAKU text */
        .haku-container {
            display: flex;
            font-size: 80px;
            font-weight: 600;
            letter-spacing: 8px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .haku-container:hover {
            transform: scale(1.02);
        }

        /* Japanese Hiragana Below */
        .haku-container span {
            position: relative;
        }

        .haku-container span.hiragana {
            font-size: 30px;
            position: absolute;
            bottom: -25px; /* Adjusts position below */
            left: 50%;
            transform: translateX(-50%);
            font-weight: 400;
        }

        /* Melbourne text */
        h2 {
            font-size: 22px;
            font-weight: 600;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.8;
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 400;
            margin-top: 5px;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            .hero-image {
                max-width: 200px;
                margin-bottom: 5px;
            }

            .haku-container {
                font-size: 50px;
                letter-spacing: 6px;
            }

            .haku-container span.hiragana {
                font-size: 25px;
                bottom: -20px;
            }

            h2 {
                font-size: 18px;
                gap: 10px;
            }

            .katakana {
                font-size: 16px;
            }

            p {
                font-size: 16px;
            }

            .social-icons {
                top: 10px;
                right: 15px;
            }

            .social-icons img {
                width: 22px;
                height: 22px;
            }

            /* Mobile Menu Button */
            .menu-toggle {
                display: block;
            }

            .menu {
                position: absolute;
                left: 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with Menu & Social Icons -->
    <div class="header">
        <!-- Menu Button -->
        <div class="menu-container">
            <div class="menu-icon">☰</div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
                <img src="https://github.com/jcav13/haku/blob/main/Instagrambw.png?raw=true" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
                <img src="https://raw.githubusercontent.com/jcav13/haku/3349f87c45928a92fc0aa8b8d6ee32e7f7de69f2/fblogobw.svg" alt="Facebook">
            </a>
            <a href="https://line.me/ti/p/~YOUR_USERNAME" target="_blank">
                <img src="https://github.com/jcav13/haku/blob/main/linebw.png?raw=true" alt="LINE">
            </a>
        </div>
    </div>

    <!-- Main Title and Text -->
    <div class="haku-container">
        <span>H<span class="hiragana">は</span></span>
        <span>A</span>
        <span>K<span class="hiragana">く</span></span>
        <span>U</span>
    </div>
    <h2>Melbourne <span class="katakana">メルボルン</span></h2>
    <p>Personalised massage, inspired by Japanese tradition.</p>

</body>
</html>
