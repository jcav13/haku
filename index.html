<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAKU</title>
  
  <!-- Google Font for Libre Bodoni (free alternative to Bodoni) -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    /* Global Styles */
    body {
      background-color: #293717;
      color: #293717;
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      background: url('https://github.com/jcav13/haku/blob/main/massage3.0.png?raw=true') no-repeat center center fixed;
      background-size: contain; /* Ensures the whole image is visible */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('https://github.com/jcav13/haku/blob/main/massage3.0.png?raw=true') no-repeat center center;
      background-size: contain; /* Show the entire image */
      opacity: 0.15;
      filter: blur(5px);
      z-index: -1;
    }
    /* Top Panel - Light Cream Colour */
    .top-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px; /* Adjust height as desired */
      background-color: #FFF8E1; /* Light cream */
      z-index: 4;
    }
    /* Hide content initially (for fade-in effect) */
    .content-wrapper {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    /* Hamburger Icon – Top Left */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 35px;
      height: 30px;
      cursor: pointer;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-icon span {
      display: block;
      height: 3px;
      background: #F1E7BB;
      border-radius: 2px;
      transition: background 0.3s ease;
    }
    /* Aesthetic Drop-Down Menu */
    .menu {
      position: fixed;
      top: 60px;
      left: 20px;
      width: 220px;
      background: rgba(41,55,23,0.85);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.4s ease;
      z-index: 3;
    }
    .menu.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .menu a {
      text-decoration: none;
      color: #293717;
      font-size: 18px;
      margin-bottom: 15px;
      display: block;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .menu a:nth-child(1) { animation-delay: 0.1s; }
    .menu a:nth-child(2) { animation-delay: 0.2s; }
    .menu a:nth-child(3) { animation-delay: 0.3s; }
    .menu a:nth-child(4) { animation-delay: 0.4s; }
    .menu a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #293717;
      transition: width 0.3s ease;
    }
    .menu a:hover::after {
      width: 100%;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Content Layout */
    .content-wrapper h2 {
      position: absolute;
      top: 40vh;
      left: 20px;
      font-size: 35px;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin: 0;
      transform: translateY(41px); /* Lower H2 a bit */
    }
    /* H A K U */
    .haku {
      font-family: 'Libre Bodoni', serif;
      position: absolute;
      top: 26%;
      left: 85%;
      transform: translate(-50%, -50%);
      font-size: 150px;
      letter-spacing: 8px;
      margin: 0;
      text-shadow: 0 0 15px rgba(241,231,187,0.5);
      animation: glow 2.5s infinite alternate ease-in-out;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      -webkit-text-stroke: 3px #293717;
      text-stroke: 3px #293717;
    }
    .haku .line {
      display: flex;
      justify-content: center;
      gap: 50px; /* Adjust gap to bring letters closer or further apart */
      position: relative;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 15px rgba(241,231,187,0.3); }
      100% { text-shadow: 0 0 25px rgba(241,231,187,0.7); }
    }
    /* Supplementary Texts */
    .content-wrapper h3 {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 40px;
      letter-spacing: 5px;
      margin: 0;
    }
    .content-wrapper h4 {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 36px;
      letter-spacing: 2px;
      margin: 0;
    }
    /* Green Book Button */
    .book-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Optima', sans-serif;
      color: #4CAF50; /* Green text */
      border: 2px solid #4CAF50; /* Green border */
      padding: 16px 56px;
      font-size: 22px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 2px;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 4px 15px rgba(76,175,80,0.5);
      z-index: 2;
    }
    .book-button:hover {
      background: rgba(76,175,80,0.15);
      transform: translate(-50%, -50%) scale(1.05);
    }
    @media (max-width: 768px) {
      .haku {
        font-size: 80px;
        letter-spacing: 6px;
        top: 20%;
        left: 75%;
        transform: translate(-50%, -50%);
      }
      .content-wrapper h2 {
        font-size: 28px;
        top: 40vh;
        left: 20px;
        letter-spacing: 4px;
      }
      .content-wrapper h4 {
        font-size: 30px;
        bottom: 30px;
        left: 40px;
        letter-spacing: 4px;
      }
      .content-wrapper h3 {
        font-size: 30px;
        bottom: 30px;
        right: 40px;
      }
      .book-button {
        font-size: 20px;
        padding: 14px 48px;
      }
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <!-- Top Panel -->
  <div class="top-panel"></div>
  
  <!-- Hamburger Icon -->
  <div class="menu-icon" id="menuIcon">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <!-- Aesthetic Drop-Down Menu -->
  <div class="menu" id="menu">
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="book.html">Book</a>
    <a href="contact.html">Contact</a>
  </div>
  
  <!-- Content Layout -->
  <div class="content-wrapper">
    <h2>Personalised Home Massage</h2>
    <h1 class="haku">
      <div class="line">
        <span class="letter h">H</span>
        <span class="letter">A</span>
      </div>
      <div class="line">
        <span class="letter">K</span>
        <span class="letter u">U</span>
      </div>
    </h1>
    <h3>ハ ク</h3>
    <h4>MELBOURNE</h4>
    <a href="book.html" class="book-button">Book</a>
  </div>
  
  <script>
    const menuIcon = document.getElementById('menuIcon');
    const menu = document.getElementById('menu');
    
    // Toggle the drop-down when the hamburger icon is clicked.
    menuIcon.addEventListener('click', () => {
      menu.classList.toggle('active');
      menuIcon.querySelectorAll('span').forEach(span => {
        span.style.background = menu.classList.contains('active') ? '#E8DCC0' : '#F1E7BB';
      });
    });
    
    // Auto-hide the drop-down when the cursor leaves its area.
    menu.addEventListener('mouseleave', () => {
      menu.classList.remove('active');
      menuIcon.querySelectorAll('span').forEach(span => {
        span.style.background = '#F1E7BB';
      });
    });
    
    window.onload = function () {
      document.querySelector('.content-wrapper').style.opacity = "1";
      document.querySelector('.content-wrapper').style.transform = "translateY(0)";
    };
  </script>
</body>
</html>
