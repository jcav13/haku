<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    <style>
        /* General styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* HAKU text */
        h1 {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 0;
        }

        /* Melbourne text */
        h2 {
            font-size: 24px;
            font-weight: 200;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 200;
            opacity: 0.8;
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 200;
            margin-top: 10px;
        }

        /* Premium Button */
        .cta-button {
            display: inline-block;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 50px;
            margin-top: 20px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        /* Mount Fuji Eruption Animation */
        .fuji {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            background: white;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            opacity: 0.9;
        }

        .smoke {
            position: absolute;
            bottom: 140px;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: rise 5s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes rise {
            0% { transform: translateX(0) translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateX(-10px) translateY(-200px) scale(2); opacity: 0; }
        }

        /* Creating multiple smoke puffs */
        .smoke:nth-child(1) { left: 48%; animation-duration: 5s; }
        .smoke:nth-child(2) { left: 52%; animation-duration: 6s; }
        .smoke:nth-child(3) { left: 50%; animation-duration: 7s; }
    </style>
</head>
<body>
    <h1>H A K U</h1>
    <h2>Melbourne <span class="katakana">メルボルン</span></h2>
    <p>personalised massage, inspired by Japanese tradition.</p>
    <a href="services.html" class="cta-button">Explore Our Services</a>

    <!-- Mount Fuji -->
    <div class="fuji"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
    <div class="smoke"></div>
</body>
</html>
