<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    <style>
        /* General styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* HAKU text */
        h1 {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 0;
        }

        /* Melbourne text */
        h2 {
            font-size: 24px;
            font-weight: 200;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 25px; /* Spacing between English and Japanese text */
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 200;
            opacity: 0.8; /* Slight fade for subtlety */
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 200;
            margin-top: 10px;
        }

        /* Premium Button Styling */
        .cta-button {
            display: inline-block;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: white;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.6) 100%);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            transform: scale(1.05);
        }

        /* Subtle Japanese Aesthetic - Sakura Petals */
        .sakura {
            position: absolute;
            width: 10px;
            height: 10px;
            background: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Creating multiple sakura petals */
        .sakura:nth-child(1) { left: 10%; animation-duration: 7s; }
        .sakura:nth-child(2) { left: 25%; animation-duration: 5s; }
        .sakura:nth-child(3) { left: 40%; animation-duration: 8s; }
        .sakura:nth-child(4) { left: 55%; animation-duration: 6s; }
        .sakura:nth-child(5) { left: 70%; animation-duration: 9s; }
        .sakura:nth-child(6) { left: 85%; animation-duration: 7s; }
    </style>
</head>
<body>
    <h1>H A K U</h1>
    <h2>Melbourne <span class="katakana">メルボルン</span></h2>
    <p>personalised massage, inspired by Japanese tradition.</p>
    <a href="services.html" class="cta-button">Explore Our Services</a>

    <!-- Sakura Petals for Subtle Japanese Aesthetic -->
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
</body>
</html>
