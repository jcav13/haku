<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    <style>
        /* General styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* HAKU text */
        h1 {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 8px;
            margin: 0;
        }

        /* Melbourne text */
        h2 {
            font-size: 24px;
            font-weight: 200;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 25px;
        }

        /* Katakana styling */
        .katakana {
            font-size: 20px;
            font-weight: 200;
            opacity: 0.8;
        }

        /* Tagline */
        p {
            font-size: 18px;
            font-weight: 200;
            margin-top: 10px;
        }

        /* Premium Button */
        .cta-button {
            display: inline-block;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 50px;
            margin-top: 20px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        /* Sakura Petals Animation */
        .sakura {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Sakura_petal.svg/1024px-Sakura_petal.svg.png') no-repeat center center;
            background-size: contain;
            opacity: 0.9;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Different Sizes & Speeds for Realism */
        .sakura:nth-child(1) { left: 10%; animation-duration: 6s; width: 34px; height: 34px; }
        .sakura:nth-child(2) { left: 25%; animation-duration: 8s; width: 28px; height: 28px; }
        .sakura:nth-child(3) { left: 40%; animation-duration: 7s; width: 30px; height: 30px; }
        .sakura:nth-child(4) { left: 55%; animation-duration: 9s; width: 36px; height: 36px; }
        .sakura:nth-child(5) { left: 70%; animation-duration: 5s; width: 32px; height: 32px; }
        .sakura:nth-child(6) { left: 85%; animation-duration: 7s; width: 26px; height: 26px; }
    </style>
</head>
<body>
    <h1>H A K U</h1>
    <h2>Melbourne <span class="katakana">メルボルン</span></h2>
    <p>personalised massage, inspired by Japanese tradition.</p>
    <a href="services.html" class="cta-button">Explore Our Services</a>

    <!-- Sakura Petals for Subtle Japanese Aesthetic -->
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
    <div class="sakura"></div>
</body>
</html>
