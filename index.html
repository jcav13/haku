<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>HAKU</title>

  <style>
    /* 1) Load Optima font from GitHub */
    @font-face {
      font-family: 'Optima';
      src: url('https://github.com/jcav13/haku/raw/refs/heads/main/OPTIMA.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    /* 2) Base Styling */
    body {
      background-color: #293717; /* Dark Green */
      color: #F1E7BB;           /* Light Cream */
      font-family: 'Optima', sans-serif;
      margin: 0;
      padding: 0;
      /* We'll let .content-wrapper handle vertical spacing. */
      overflow-x: hidden;
    }

    /* 3) Container that fills the viewport, 
       so we can place the “bottom” section near bottom. */
    .content-wrapper {
      min-height: 100vh;               /* Fill the window vertically */
      display: flex;
      flex-direction: column;
      justify-content: space-between;  /* Top content at top, bottom section at bottom */
      align-items: center;             /* Center horizontally */
      text-align: center;
    }

    /* 4) Fade-in Animations */
    h1, h2, h3, h4, p {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 5) Headings */
    h2 {
      font-size: 24px;
      font-weight: 200;
      margin: 0;
      margin-bottom: 0;      /* Adjust if you want more gap before H A K U */
    }
    h1 {
      font-size: 90px;
      font-weight: 200;
      letter-spacing: 6px;
      margin: 0;
      margin-bottom: -20px;  
    }
    h3 {
      font-size: 28px;
      font-weight: 200;
      letter-spacing: 25px;  /* Extra spacing for ハ ク, tweak as desired */
      margin: 0;
      margin-bottom: 30px;   /* Space after h3 */
    }
    h4 {
      font-size: 18px;
      font-weight: 200;
      margin: 0;
      /* We'll rely on spacing within .bottom-section for final layout. */
    }

    /* 6) The Book Button */
    .book-button {
      font-family: 'Optima', sans-serif;
      color: #E8DCC0;
      border: 2px solid #E8DCC0;
      padding: 12px 42px;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      letter-spacing: 1px;
      transition: all 0.4s ease-in-out;
      display: inline-block;
      margin-top: 40px;  /* Gap above the button so it's below MELBOURNE */
    }
    .book-button:hover {
      background: rgba(232, 220, 192, 0.15);
      color: #E8DCC0;
      transform: scale(1.05);
    }

    /* 7) Sections: top & bottom */
    .top-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px; /* Extra bottom margin if you want space from page bottom */
    }

    /* 8) Nav / Scripts / Social Icons as before */
    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 30px);
      padding: 10px 20px;
    }
    .hamburger {
      font-size: 24px;
      font-weight: 500;
      cursor: pointer;
      color: #F1E7BB;
      padding: 6px 10px;
      display: flex;
      align-items: center;
    }
    .social-icons {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .social-icons svg {
      width: 26px;
      height: 26px;
      fill: #F1E7BB;
      transition: transform 0.2s ease-in-out;
    }
    .social-icons a:hover svg {
      transform: scale(1.1);
    }

    /* 9) Dropdown menu styling (unchanged) */
    .dropdown {
      position: absolute;
      top: 50px;
      left: 10px;
      background: linear-gradient(180deg, rgba(241,231,187,0.98), rgba(241,231,187,0.9));
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 190px;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
    }
    .dropdown a {
      text-decoration: none;
      color: #293717;
      padding: 16px 20px;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }
    .dropdown a:hover {
      opacity: 1;
    }
    .dropdown a::after {
      content: "";
      position: absolute;
      bottom: 8px;
      left: 20px;
      width: 0;
      height: 2px;
      background-color: #293717;
      transition: width 0.3s ease;
    }
    .dropdown a:hover::after {
      width: calc(100% - 40px);
    }
    .dropdown.open {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* 10) Media Query Example (tweak if needed) */
    @media (max-width: 768px) {
      h1 {
        font-size: 70px;
        letter-spacing: 3px;
      }
      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      h3 {
        font-size: 24px;
        letter-spacing: 10px;
        margin-bottom: 20px;
      }
      h4 {
        font-size: 16px;
        margin-bottom: 60px;
      }
      .book-button {
        margin-top: 40px;
        font-size: 16px;
        padding: 10px 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
      <!-- Instagram SVG -->
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="none"/>
        <path d="M12 2.163c-5.14 0-9.837 4.118-9.837 9.837
                 s4.118 9.837 9.837 9.837 9.837-4.118
                 9.837-9.837-4.118-9.837-9.837-9.837zm0
                 18.26c-4.593 0-8.323-3.73-8.323-8.323
                 s3.73-8.323 8.323-8.323 8.323 3.73
                 8.323 8.323-3.73 8.323-8.323 8.323zm4.98-10.34
                 a1.572 1.572 0 1 1 0-3.143
                 1.572 1.572 0 0 1 0 3.143z"/>
      </svg>
    </a>

    <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
      <!-- Facebook SVG -->
      <svg viewBox="0 0 24 24">
        <path d="M12 2.04
                 c-5.5 0-9.96 4.46-9.96 9.96
                 0 4.94 3.63 9.05 8.36 9.82v-6.94h-2.52
                 v-2.88h2.52v-2.2c0-2.5 1.5-3.88
                 3.78-3.88h2.24v2.48h-1.26
                 c-1.24 0-1.63.77-1.63 1.56v1.84h2.78l-.44
                 2.88h-2.34v6.94c4.73-.77
                 8.36-4.88 8.36-9.82
                 0-5.5-4.46-9.96-9.96-9.96z"/>
      </svg>
    </a>
  </div>

  <!-- 
    content-wrapper with top-section & bottom-section 
    so we can space them with "space-between"
  -->
  <div class="content-wrapper">
    <!-- top-section for the headings above. -->
    <div class="top-section">
      <h2>Personalised Home Massage</h2>
      <h1>H A K U</h1>
      <h3>ハ ク</h3>
    </div>

    <!-- bottom-section for Melbourne + Book button near the bottom -->
    <div class="bottom-section">
      <h4>MELBOURNE</h4>
      <a href="book.html" class="book-button">Book</a>
    </div>
  </div>

  <!-- JavaScript for Dropdown -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = "flex";
      setTimeout(() => {
        menu.classList.add("open");
      }, 10);

      menu.addEventListener("mouseleave", function() {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      });
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("dropdownMenu");
      const button = document.querySelector(".hamburger");
      if (!menu.contains(event.target) && event.target !== button) {
        menu.classList.remove("open");
        setTimeout(() => {
          menu.style.display = "none";
        }, 350);
      }
    });
  </script>
</body>
</html>
