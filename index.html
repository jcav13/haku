<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Font: Inter (Ultra Minimalist & Modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: #293717; /* Dark Green */
            color: #F1E7BB; /* Light Cream */
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            overflow-x: hidden;
        }

        /* Text styling */
        h1 {
            font-size: 80px; /* Large */
            font-weight: 600;
            letter-spacing: 8px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px; /* Medium */
            font-weight: 500;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px; /* Small */
            font-weight: 400;
            margin-bottom: 30px;
        }

        /* Book Button */
        .book-button {
            background-color: white;
            color: #293717;
            border: 2px solid white;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .book-button:hover {
            background-color: #F1E7BB;
            color: #293717;
            transform: scale(1.05);
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 50px;
                letter-spacing: 6px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }

            .book-button {
                font-size: 16px;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <h1>HAKU</h1>
    <h2>Melbourne メルボルン</h2>
    <p>Personalised massage services, inspired by Japanese tradition.</p>

    <!-- Book Now Button -->
    <a href="book.html" class="book-button">Book</a>

</body>
</html>
