<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKU</title>
    
    <!-- Google Font: Inter (Ultra Minimalist & Modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General styling */
        body {
            background-color: white;
            color: black;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Layout container */
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
            gap: 60px; /* Spacing between text and flower */
            position: relative;
        }

        /* Flower Image Styling */
        .flower-image {
            position: absolute;
            bottom: 0;
            right: 10%;
            width: 400px;
            height: auto;
            max-height: 95vh;
        }

        /* Text content container */
        .text-content {
            display: flex;
            gap: 30px;
            align-items: center;
            z-index: 2;
        }

        /* Vertical Text Layout */
        .vertical-text {
            display: flex;
            flex-direction: column;
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 5px;
            align-items: center;
        }

        .vertical-small {
            display: flex;
            flex-direction: column;
            font-size: 24px;
            font-weight: 400;
            align-items: center;
            text-transform: uppercase;
        }

        .katakana {
            display: flex;
            flex-direction: column;
            font-size: 22px;
            font-weight: 400;
            opacity: 0.8;
            align-items: center;
        }

        /* Tagline */
        .tagline {
            font-size: 18px;
            font-weight: 400;
            text-align: center;
            margin-top: 10px;
        }

        /* Top Navbar */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px 20px;
        }

        /* Hamburger Icon */
        .hamburger {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            z-index: 100;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 40px;
            left: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 150px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .dropdown a {
            text-decoration: none;
            color: black;
            padding: 12px;
            display: block;
            font-size: 16px;
            text-align: left;
            font-weight: 600;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .dropdown a:hover {
            background: #5A3E74;
            color: white;
        }

        /* Social Media Icons */
        .social-icons {
            position: absolute;
            top: 15px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }

        .social-icons a:hover {
            opacity: 0.6;
        }

        .social-icons img {
            width: 28px;
            height: 28px;
        }

        /* Mobile Styling */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }

            .flower-image {
                width: 250px;
                position: relative;
                bottom: auto;
                right: auto;
            }

            .vertical-text {
                font-size: 50px;
            }

            .vertical-small {
                font-size: 18px;
            }

            .katakana {
                font-size: 18px;
            }

            .tagline {
                font-size: 16px;
            }

            .social-icons {
                top: 10px;
                right: 15px;
            }

            .social-icons img {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleMenu()">☰</div>

        <!-- Dropdown Menu -->
        <div class="dropdown" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/YOUR_USERNAME" target="_blank">
                <img src="https://github.com/jcav13/haku/blob/main/Instagrambw.png?raw=true" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/YOUR_USERNAME" target="_blank">
                <img src="https://raw.githubusercontent.com/jcav13/haku/3349f87c45928a92fc0aa8b8d6ee32e7f7de69f2/fblogobw.svg" alt="Facebook">
            </a>
            <a href="https://line.me/ti/p/~YOUR_USERNAME" target="_blank">
                <img src="https://github.com/jcav13/haku/blob/main/linebw.png?raw=true" alt="LINE">
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-container">
        <!-- Text Content -->
        <div class="text-content">
            <div class="vertical-text">H<br>A<br>K<br>U</div>
            <div class="vertical-small">M<br>E<br>L<br>B<br>O<br>U<br>R<br>N<br>E</div>
            <div class="katakana">メ<br>ル<br>ボ<br>ル<br>ン</div>
            <p class="tagline">Personalised massage, inspired by Japanese tradition.</p>
        </div>

        <!-- Flower Image -->
        <img src="https://github.com/jcav13/haku/blob/main/bwlilly.png?raw=true" alt="Black and White Lily" class="flower-image">
    </div>

    <!-- JavaScript for Dropdown -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }

        document.addEventListener("click", function(event) {
            var menu = document.getElementById("dropdownMenu");
            var button = document.querySelector(".hamburger");
            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>

</body>
</html>
