<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book with H A K U</title>
    
    <style>
        /* General styling */
        body {
            background-color: #293717; /* Dark Green */
            color: #F1E7BB; /* Light Cream */
            font-family: 'Poppins', sans-serif; /* Sleek Font */
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto; /* Allows scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Home Button in Top Left */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            font-weight: 400;
            color: white;
            background: transparent;
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .home-button:hover {
            background: white;
            color: black;
        }

        /* Header */
        h1 {
            font-size: 50px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 10px;
        }

        /* Introductory Text */
        .intro-text {
            font-size: 18px;
            font-weight: 300;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }

        /* Booking Form Container */
        .booking-container {
            max-width: 600px;
            text-align: left;
            padding: 20px;
            width: 100%;
        }

        .booking-container label {
            font-size: 18px;
            font-weight: 200;
            display: block;
            margin: 10px 0 5px;
        }

        /* Sleek Input Fields */
        .booking-container input, 
        .booking-container select, 
        .booking-container textarea {
            width: 100%; /* Full width */
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 30px;
            border: 1px solid white;
            font-size: 16px;
            background: transparent;
            color: white;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box; /* Ensures consistent spacing */
        }

        .booking-container input::placeholder, 
        .booking-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .booking-container input:focus, 
        .booking-container select:focus, 
        .booking-container textarea:focus {
            outline: none;
            box-shadow: 0 0 10px white;
            border: 1px solid white;
        }

        /* Make Select Box Match Other Inputs */
        .booking-container select {
            appearance: none; /* Removes default dropdown styling */
            cursor: pointer;
        }

        /* Full-Width Submit Button */
.submit-button {
    background: transparent;
    color: #E8DCC0;
    border: 2px solid #E8DCC0;
    padding: 12px 42px;
    font-size: 18px;
    font-weight: 500;
    text-decoration: none;
    border-radius: 50px;
    letter-spacing: 1px;
    transition: all 0.4s ease-in-out;
    display: inline-block;
    width: auto; /* Ensures it only takes as much space as the text */
    min-width: fit-content; /* Prevents it from being too small */
    white-space: nowrap; /* Ensures text stays in one line */
}

        .submit-button:hover {
    background: rgba(232, 220, 192, 0.15); /* Subtle fill effect */
    color: #E8DCC0;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <!-- Home Button in Top Left -->
    <a href="index.html" class="home-button">Home</a>

    <h1>Book with H A K U</h1>

    <!-- Introductory Text -->
    <p class="intro-text">
        Our booking process ensures your service can be tailored to your needs. We ask that you complete a quick questionnaire which will guide our therapist through the planning process. Please enter your details first, and then complete the questionnaire.
    </p>

    <div class="booking-container">
        <form action="questionnaire.html" method="GET">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Select Service</label>
            <select id="service" name="service">
                <option value="relaxation massage">Relaxation Massage</option>
                <option value="deep tissue therapy">Deep Tissue Therapy</option>
                <option value="japanese-inspired aromatherapy">Japanese-Inspired Aromatherapy</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <button type="submit" class="submit-button">Submit Your Details</button>
        </form>
    </div>
</body>
</html>
