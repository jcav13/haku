<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book with H A K U</title>
    
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            background-color: #293717; /* Dark Green */
            color: #F1E7BB; /* Light Cream */
            font-family: 'Inconsolata', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto; /* Allows scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Top Navbar */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(100% - 30px);
            padding: 10px 20px;
        }

        /* Hamburger Icon */
        .hamburger {
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            z-index: 100;
            color: #F1E7BB;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 50px;
            left: 10px;
            background: linear-gradient(180deg, rgba(241, 231, 187, 0.98), rgba(241, 231, 187, 0.90)); 
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 190px;
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.35s ease, transform 0.35s ease, box-shadow 0.3s ease;
        }

        /* Menu Items */
        .dropdown a {
            text-decoration: none;
            color: #293717;
            padding: 16px 20px;
            display: block;
            font-size: 18px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease, opacity 0.3s ease;
            opacity: 0.85;
        }

        /* Hover Effects */
        .dropdown a:hover {
            opacity: 1;
        }

        /* Elegant Underline Animation */
        .dropdown a::after {
            content: "";
            position: absolute;
            bottom: 8px;
            left: 20px;
            width: 0;
            height: 2px;
            background-color: #293717;
            transition: width 0.3s ease;
        }

        .dropdown a:hover::after {
            width: calc(100% - 40px);
        }

        /* Show dropdown with smooth animation */
        .dropdown.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        h1 {
            font-size: 50px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 10px;
        }

        /* Introductory Text */
        .intro-text {
            font-size: 18px;
            font-weight: 300;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }

        /* Booking Form Container */
        .booking-container {
            max-width: 600px;
            text-align: left;
            padding: 20px;
            width: 100%;
        }

        .booking-container label {
            font-size: 18px;
            font-weight: 200;
            display: block;
            margin: 10px 0 5px;
        }

        /* Sleek Input Fields */
        .booking-container input, 
        .booking-container select, 
        .booking-container textarea {
            width: 100%; /* Full width */
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 30px;
            border: 1px solid white;
            font-size: 16px;
            background: transparent;
            color: white;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        .booking-container input::placeholder, 
        .booking-container textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .booking-container input:focus, 
        .booking-container select:focus, 
        .booking-container textarea:focus {
            outline: none;
            box-shadow: 0 0 10px white;
            border: 1px solid white;
        }

        /* Make Select Box Match Other Inputs */
.booking-container select {
    appearance: none; /* Removes default dropdown styling */
    cursor: pointer;
    background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23E8DCC0"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 15px center;
    background-size: 16px; /* Adjust to fit luxury aesthetics */
    padding-right: 40px; /* Ensures space for the icon */
}

        /* Submit Button */
        .submit-button {
            background: transparent;
            color: #E8DCC0;
            border: 2px solid #E8DCC0;
            padding: 12px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 50px;
            letter-spacing: 1px;
            transition: all 0.4s ease-in-out;
            display: block;
            width: 100%; /* Ensures it matches input field width */
            text-align: center;
            margin-top: 20px;
        }

        .submit-button:hover {
            background: rgba(232, 220, 192, 0.15);
            color: #E8DCC0;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>

        <!-- Dropdown Menu -->
        <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact Us</a>
</div>
    </div>

    <h1>Book with H A K U</h1>

    <!-- Introductory Text -->
    <p class="intro-text">
        Please enter your details below. Once completed, you will be asked to fill out a short questionnaire that will help us tailor your service to your specific needs. 
    </p>

    <div class="booking-container">
        <form action="questionnaire.html" method="GET">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Select Service</label>
            <select id="service" name="service">
                <option value="relaxation massage">Relaxation Massage</option>
                <option value="deep tissue therapy">Deep Tissue Therapy</option>
                <option value="japanese-inspired aromatherapy">Japanese-Inspired Aromatherapy</option>
            </select>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <button type="submit" class="submit-button">Submit Your Details</button>
        </form>
    </div>

    <!-- JavaScript for Dropdown -->
    <script>
      function toggleMenu() {
    var menu = document.getElementById("dropdownMenu");
    if (menu.classList.contains("open")) {
        menu.classList.remove("open");
        setTimeout(() => {
            menu.style.display = "none";
        }, 350); // Delays hiding to allow animation
    } else {
        menu.style.display = "flex";
        setTimeout(() => {
            menu.classList.add("open");
        }, 10);
    }
}

// Improved UX: Close dropdown when clicking outside
document.addEventListener("click", function(event) {
    var menu = document.getElementById("dropdownMenu");
    var button = document.querySelector(".hamburger");
    if (!menu.contains(event.target) && !button.contains(event.target)) {
        menu.classList.remove("open");
        setTimeout(() => {
            menu.style.display = "none";
        }, 350);
    }
});
    </script>

</body>
</html>
