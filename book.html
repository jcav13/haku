<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book - haku</title>
    <style>
        /* General styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        h1 {
            font-size: 50px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 20px;
            text-transform: lowercase;
        }

        /* Booking Form */
        .booking-container {
            max-width: 600px;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .booking-container label {
            font-size: 18px;
            font-weight: 200;
            display: block;
            margin: 10px 0 5px;
        }

        .booking-container input, .booking-container select, .booking-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        .booking-container input:focus, .booking-container select:focus, .booking-container textarea:focus {
            outline: none;
            box-shadow: 0 0 5px white;
        }

        /* Submit Button */
        .submit-button {
            display: inline-block;
            padding: 12px 40px;
            font-size: 16px;
            font-weight: 300;
            color: black;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: lowercase;
        }

        .submit-button:hover {
            background: grey;
            color: white;
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            color: white;
            background: transparent;
            border: 1px solid white;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            text-transform: lowercase;
        }

        .button:hover {
            background: white;
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>book your appointment</h1>

    <div class="booking-container">
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">phone number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">select service</label>
            <select id="service" name="service">
                <option value="relaxation massage">relaxation massage</option>
                <option value="deep tissue therapy">deep tissue therapy</option>
                <option value="japanese-inspired aromatherapy">japanese-inspired aromatherapy</option>
            </select>

            <label for="date">preferred date</label>
            <input type="date" id="date" name="date" required>

            <label for="message">additional requests</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit" class="submit-button">submit booking</button>
        </form>
    </div>

    <div class="button-container">
        <a href="index.html" class="button">home</a>
        <a href="services.html" class="button">services</a>
    </div>
</body>
</html>
